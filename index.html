<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamNet Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/controls.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        /* === ESTILOS === */
        :root { --primary: #00A8E8; --bg: #0f0f0f; --card: #1a1a1a; --focus: #eee; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; user-select: none; }
        
        .focusable:focus { 
            outline: 4px solid var(--focus); transform: scale(1.05); z-index: 100; 
            background: #333 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* HEADER */
        #header { position: fixed; top: 0; left: 0; right: 0; height: 70px; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 200; border-bottom: 1px solid #333; }
        .logo { font-size: 24px; font-weight: 900; color: #E50914; letter-spacing: 1px; }
        .clock { font-size: 1.2rem; font-weight: bold; color: #ccc; }
        #btn-back-header { background: transparent; border: 2px solid #555; color: white; border-radius: 50%; width: 40px; height: 40px; display: none; align-items: center; justify-content: center; cursor: pointer; margin-right: 20px; }

        /* VISTAS */
        .view { display: none; padding: 100px 40px 40px 40px; height: 100vh; box-sizing: border-box; overflow-y: auto; }
        .view.active { display: block; }

        /* MENU */
        #home-grid { display: flex; justify-content: center; gap: 40px; align-items: center; height: 80%; }
        .menu-card { width: 220px; height: 320px; background: var(--card); border-radius: 12px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 3px solid transparent; cursor: pointer; transition: transform 0.2s; }
        .menu-card .icon { font-size: 80px; margin-bottom: 20px; color: #555; }
        .menu-card .label { font-size: 1.5rem; font-weight: bold; text-transform: uppercase; }
        #btn-tv:focus .icon { color: #00A8E8; }
        #btn-movies:focus .icon { color: #E50914; }
        #btn-series:focus .icon { color: #FFD700; }

        /* GRIDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding-bottom: 100px; }
        
        .prov-card { aspect-ratio: 16/9; background: #222; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid transparent; cursor: pointer; }
        .prov-card img { height: 50px; object-fit: contain; margin-bottom: 10px; }

        .content-card { background: #222; border-radius: 6px; cursor: pointer; position: relative; overflow: hidden; border: 2px solid transparent; display: flex; flex-direction: column; }
        
        /* TV (Cuadrado) */
        .tv-card { aspect-ratio: 1/1; } 
        .tv-logo-area { flex: 1; display: flex; align-items: center; justify-content: center; background: #151515; }
        .tv-logo-area img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .tv-info { background: rgba(0,0,0,0.9); padding: 5px 10px; }
        .tv-name { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; font-size: 0.9rem; }
        .tv-prog { color: #aaa; font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; margin-top: 2px; }

        /* VOD (Poster) */
        .vod-card { aspect-ratio: 2/3; }
        .vod-card img { width: 100%; height: 100%; object-fit: cover; }
        .vod-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; opacity: 0; font-weight: bold; text-align: center; padding: 10px; transition: opacity 0.2s; }
        .vod-card:focus .vod-overlay { opacity: 1; }

        /* MODAL DETALLES */
        #modal-vod { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 500; display: none; padding: 50px; align-items: center; justify-content: center; }
        .modal-box { display: flex; gap: 40px; max-width: 1000px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-poster { width: 300px; border-radius: 10px; box-shadow: 0 0 30px rgba(255,255,255,0.1); object-fit: cover; }
        .modal-info { flex: 1; display: flex; flex-direction: column; }
        .modal-title { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; line-height: 1.1; }
        .modal-desc { font-size: 1rem; color: #ccc; margin-bottom: 20px; max-height: 100px; overflow-y: auto; }
        
        .btn { padding: 12px 30px; font-size: 1.2rem; background: white; color: black; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; margin-right: 15px; }
        .btn:focus { transform: scale(1.1); background: var(--primary); color: white; }
        
        /* Series List */
        .ep-list { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; max-height: 300px; overflow-y: auto; padding-right: 10px; }
        .ep-item { padding: 10px; background: #222; cursor: pointer; border: 2px solid transparent; display: flex; justify-content: space-between; }
        .ep-item:focus { background: #444; border-color: white; }

        /* REPRODUCTOR */
        #player-overlay { position: fixed; inset: 0; background: black; z-index: 1000; display: none; }
        #video { width: 100%; height: 100%; }
        
        /* INFO BAR TV */
        .info-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 150px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); padding: 20px 50px; display: flex; flex-direction: column; justify-content: flex-end; pointer-events: none; transition: opacity 0.5s; opacity: 0; }
        .info-bar.visible { opacity: 1; }
        
        .bar-top { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .bar-title { font-size: 2.5rem; font-weight: 900; text-shadow: 2px 2px 4px black; }
        .bar-curr { font-size: 1.3rem; color: var(--primary); font-weight: bold; text-shadow: 1px 1px 2px black; }
        .bar-next { font-size: 1rem; color: #aaa; margin-top: 5px; }
        .bar-line { height: 4px; background: #444; margin-top: 10px; width: 100%; }
        .bar-prog { height: 100%; background: var(--primary); width: 0%; }

        #loading { position: fixed; top: 20px; right: 20px; background: var(--primary); color: black; padding: 5px 15px; border-radius: 4px; font-weight: bold; display: none; z-index: 2000; }
    </style>
</head>
<body>

    <div id="header">
        <div style="display:flex; align-items:center">
            <button id="btn-back-header" class="btn-back-header" onclick="goBack()">
                <span class="material-icons-round">arrow_back</span>
            </button>
            <div class="logo" id="header-title">STREAMNET</div>
        </div>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="loading">Cargando...</div>

    <div id="view-home" class="view active">
        <div id="home-grid">
            <div class="menu-card focusable" tabindex="0" onclick="openSection('tv')" id="btn-tv">
                <span class="material-icons-round icon">live_tv</span><div class="label">TV en Vivo</div>
            </div>
            <div class="menu-card focusable" tabindex="0" onclick="openSection('movies')">
                <span class="material-icons-round icon">movie</span><div class="label">Películas</div>
            </div>
            <div class="menu-card focusable" tabindex="0" onclick="openSection('series')">
                <span class="material-icons-round icon">view_list</span><div class="label">Series</div>
            </div>
        </div>
    </div>

    <div id="view-grid" class="view">
        <h2 id="section-title" style="margin-bottom:20px; margin-top:0;">SECCIÓN</h2>
        <div id="grid-container" class="grid"></div>
    </div>

    <div id="modal-vod">
        <div class="modal-box">
            <img id="m-poster" class="modal-poster" src="" onerror="this.style.display='none'">
            <div class="modal-info">
                <h1 id="m-title" class="modal-title">Título</h1>
                <p id="m-desc" class="modal-desc">Descripción...</p>
                <div id="m-actions">
                    <button id="btn-play" class="btn focusable">REPRODUCIR</button>
                    <button class="btn" style="background:#333; color:white" onclick="closeModal()">CERRAR</button>
                </div>
                <div id="series-ui" style="display:none; margin-top:20px;">
                    <select id="season-sel" class="focusable" style="padding:10px; width:100%; margin-bottom:10px; background:#222; color:white; border:1px solid #555;"></select>
                    <div id="ep-list" class="ep-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="player-overlay">
        <video id="video" autoplay></video>
        <div id="tv-ui" class="info-bar">
            <div class="bar-top">
                <div class="bar-title" id="p-ch">Canal</div>
                <div class="clock" id="p-time">00:00</div>
            </div>
            <div class="bar-curr" id="p-curr">Cargando...</div>
            <div class="bar-next" id="p-next"></div>
            <div class="bar-line"><div class="bar-prog" id="p-bar"></div></div>
        </div>
    </div>

<script>
    const DATA = {
        tv: [
            { title: 'IZZI TV', url: 'https://dl.dropboxusercontent.com/scl/fi/9y6dlas2jujl5tlsmrgse/IZZI.m3u?rlkey=qmbog8h21oha6upqxr0y54o2o&st=lgx3ekfe&dl=0', img: 'https://i.imgur.com/LOGO_IZZI.png', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_izzi.xml' },
            { title: 'DISH', url: 'https://dl.dropboxusercontent.com/s/8vkt6055ift44x9yd5gm8/DISH.m3u?rlkey=66ltvgj7q8lsw352j5gvvm4ri', img: 'https://i.imgur.com/LOGO_DISH.png', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_dish.xml' },
            { title: 'STARTV', url: 'https://dl.dropboxusercontent.com/s/vnmo8y2l2z25dpzkv52hl/STARTV.m3u?rlkey=d3oj0vqgldbnmuqf30qaeqqti', img: 'https://i.imgur.com/LOGO_STARTV.png', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_startv.xml' },
            { title: 'DIRECTV', url: 'https://dl.dropboxusercontent.com/s/avcnlb0d4bjrftmvzyau1/DTVGO.m3u?rlkey=xastr4qmw5e47772el989a0p5', img: 'https://i.imgur.com/LOGO_DIRECTV.png' },
            { title: 'CLARO', url: 'https://dl.dropboxusercontent.com/s/eh5mm29jasa9y2gesiih0/CLAROTV.m3u?rlkey=eqn05qohgj10vbsa7279ij5qh', img: 'https://i.imgur.com/LOGO_CLARO.png', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_claro.xml' },
            { title: 'AMAZON', url: 'https://dl.dropboxusercontent.com/s/agoem2v71esupgmbj1gck/AMAZON.m3u?rlkey=7tzh7zpan9quxz7l019sgndnh', img: 'https://i.imgur.com/LOGO_AMAZON.png' },
            { title: 'SENSA', url: 'https://dl.dropboxusercontent.com/s/dv2o6zl6zaekmenag4xkg/ARG.m3u?rlkey=hj1u6yyshizmco48qkrbhkyft', img: 'https://i.imgur.com/LOGO_SENSA.png' },
            { title: 'INTERNET', url: 'https://dl.dropboxusercontent.com/s/q7xiqcsb8ymwo0g/MX-TPLAY.m3u?dl=0', img: 'https://i.imgur.com/LOGO_INTERNET.png' }
        ],
        movies: [
            { title: 'IZZI GO', url: 'https://gist.githubusercontent.com/TIGRE9725/f7c1267ddd3460062c44d6c93e932c95/raw/izzigo.json', type: 'json', img: 'https://i.imgur.com/LOGO_IZZIGO.png' },
            { title: 'NETVIDEO', url: 'https://gist.githubusercontent.com/TIGRE9725/9d495adb5d3737cd9e0ece692aaf1917/raw/netvideo.pelis.m3u', type: 'm3u', img: 'https://i.imgur.com/LOGO_NETVIDEO.png' },
            { title: 'SERVER 1', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/playlist_peliculas.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S1' },
            { title: 'SERVER 2', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_server.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S2' },
            { title: 'SERVER 3', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_dyndns.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S3' }
        ],
        series: [
            { title: 'IZZI GO', url: 'https://dl.dropboxusercontent.com/s/bryak61h00csivwlq84vt/series.json?rlkey=9dkv93rejmqogxvrt2vcs2i4v&dl=1', type: 'json', img: 'https://i.imgur.com/LOGO_IZZIGO.png' },
            { title: 'NETVIDEO', url: 'https://raw.githubusercontent.com/TIGRE9725/PELIS/main/netvideo.series.m3u', type: 'm3u', img: 'https://i.imgur.com/LOGO_NETVIDEO.png' },
            { title: 'SERVER 1', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/playlist_series.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S1' },
            { title: 'SERVER 2', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_server_series.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S2' },
            { title: 'SERVER 3', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_dyndns_series.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S3' }
        ]
    };

    let player, currentMode='home', currentCategory='', EPG={}, uiTimer, currentSeriesItem=null;
    const DEFAULT_IMG = "https://via.placeholder.com/300?text=No+Image";

    window.onload = () => {
        initShaka();
        setInterval(updateClock, 1000);
        document.getElementById('btn-tv').focus();
    };

    function updateClock() {
        const t = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        document.getElementById('clock').innerText = t;
        if(currentCategory==='tv' && currentMode==='player') document.getElementById('p-time').innerText = t;
    }

    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-back-header').style.display = id === 'view-home' ? 'none' : 'flex';
        document.getElementById('header-title').innerText = id === 'view-home' ? 'STREAMNET' : (currentCategory==='tv'?'TV EN VIVO':(currentCategory==='movies'?'PELÍCULAS':'SERIES'));
    }

    function openSection(cat) {
        currentCategory = cat;
        currentMode = 'providers';
        renderProviders(DATA[cat]);
        switchView('view-grid');
    }

    function goBack() {
        if(currentMode === 'player') { closePlayer(); return; }
        if(currentMode === 'details') { closeModal(); return; }
        if(currentMode === 'content') { openSection(currentCategory); return; }
        if(currentMode === 'providers') { 
            currentMode = 'home'; switchView('view-home'); 
            document.getElementById('btn-tv').focus(); 
        }
    }

    function renderProviders(list) {
        const grid = document.getElementById('grid-container');
        grid.innerHTML = '';
        list.forEach(p => {
            const c = document.createElement('div');
            c.className = 'prov-card focusable'; c.tabIndex=0;
            c.innerHTML = `<img src="${p.img}"><div class="prov-title">${p.title}</div>`;
            c.onclick = () => loadContent(p);
            grid.appendChild(c);
        });
        setTimeout(()=>document.querySelector('.prov-card')?.focus(), 100);
    }

    async function loadContent(p) {
        document.getElementById('loading').style.display = 'block';
        try {
            if(currentCategory==='tv' && p.epg) fetch(p.epg).then(r=>r.text()).then(parseEPG).catch(e=>{});
            const res = await fetch(p.url);
            const text = await res.text();
            let items = [];

            if(currentCategory === 'tv') items = parseM3U(text);
            else {
                if(p.type==='json' || text.trim().startsWith('[')) items = normalizeJSON(JSON.parse(text));
                else items = parseM3UVOD(text);
            }
            renderContent(items);
            currentMode = 'content';
        } catch(e) { alert("Error cargando lista"); }
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    // --- NORMALIZADOR UNIVERSAL (ARREGLA PÓSTERS Y SERIES) ---
    function normalizeJSON(data) {
        return data.map(i => ({
            title: i.title || i.titulo,
            img: i.poster || i.img || i.image || i.images?.poster,
            desc: i.description || i.sinopsis || i.desc,
            url: i.url || i.mpd || i.source?.url,
            drm: i.drm || i.source?.drm,
            seasons: (i.estaciones || i.seasons || []).map((s, idx) => ({
                num: s.numero || s.season_number || idx+1,
                episodes: (s.episodios || s.episodes || []).map(e => ({
                    title: e.title || e.titulo,
                    url: e.url || e.mpd || e.source?.url,
                    drm: e.drm || e.source?.drm
                }))
            }))
        }));
    }

    function renderContent(items) {
        const grid = document.getElementById('grid-container');
        grid.innerHTML = '';
        items.forEach(item => {
            const el = document.createElement('div');
            el.className = 'content-card focusable'; el.tabIndex=0;

            if(currentCategory === 'tv') {
                el.classList.add('tv-card');
                let prog = "Sin guía";
                if(item.tvgid && EPG[item.tvgid]) {
                    const now = Date.now()/1000;
                    const p = EPG[item.tvgid].find(x => x.start <= now && x.end > now);
                    if(p) prog = p.title;
                }
                el.innerHTML = `<div class="tv-logo-area"><img src="${item.logo || DEFAULT_IMG}"></div><div class="tv-info"><span class="tv-name">${item.title}</span><span class="tv-prog">${prog}</span></div>`;
                el.onclick = () => playStream(item);
            } else {
                // Filtros para no mezclar
                if(currentCategory === 'movies' && item.seasons && item.seasons.length > 0) return;
                if(currentCategory === 'series' && (!item.seasons || item.seasons.length === 0)) return;
                
                el.classList.add('vod-card');
                el.innerHTML = `<img src="${item.img || DEFAULT_IMG}"><div class="vod-overlay">${item.title}</div>`;
                el.onclick = () => openModal(item);
            }
            grid.appendChild(el);
        });
        setTimeout(()=>document.querySelector('.content-card')?.focus(), 100);
    }

    // --- PARSERS M3U (CORREGIDOS) ---
    function parseM3U(text) { // TV (Arreglo comas Dish)
        const lines = text.split('\n'); const list=[]; let curr=null;
        for(let l of lines) {
            l=l.trim();
            if(l.startsWith('#EXTINF')) {
                curr={drm:{}};
                // CORRECCIÓN DISH: Usar lastIndexOf para tomar el nombre al final
                const lastComma = l.lastIndexOf(',');
                curr.title = l.substring(lastComma+1).trim();
                
                const logo = l.match(/tvg-logo="([^"]+)"/); curr.logo=logo?logo[1]:'';
                const id = l.match(/tvg-id="([^"]+)"/); curr.tvgid=id?id[1]:null;
            } else if(l.startsWith('#KODIPROP')) {
                if(curr) {
                    const k=l.split('=')[1].split(','); const ck={};
                    k.forEach(p=>{const s=p.split(':'); if(s[0]&&s[1]) ck[s[0]]=s[1];});
                    curr.drm.clearKeys=ck;
                }
            } else if(l.startsWith('http')) {
                if(curr) { curr.url=l; list.push(curr); curr=null; }
            }
        }
        return list;
    }

    function parseM3UVOD(text) { // Series/Movies M3U
        const lines = text.split('\n'); const list=[]; const groups={}; let curr=null;
        for(let l of lines) {
            l=l.trim();
            if(l.startsWith('#EXTINF')) {
                curr={drm:{}};
                const logo = l.match(/tvg-logo="([^"]+)"/); 
                // Imagen: prioridad tvg-logo, sino busca en la url si es imagen
                curr.img = logo ? logo[1] : ''; 
                const grp = l.match(/group-title="([^"]+)"/); 
                curr.group = grp ? grp[1] : null;
                curr.title = l.split(',')[1];
            } else if(l.startsWith('http')) {
                if(curr) {
                    curr.url=l;
                    // Agrupar Series
                    if(currentCategory==='series' && curr.group) {
                        if(!groups[curr.group]) groups[curr.group] = { 
                            title: curr.group, 
                            img: curr.img, 
                            desc: "Serie importada", 
                            seasons: [{num:1, episodes:[]}] 
                        };
                        // Si el capitulo tiene imagen y la serie no, usarla
                        if(!groups[curr.group].img && curr.img) groups[curr.group].img = curr.img;
                        groups[curr.group].seasons[0].episodes.push(curr);
                    } else {
                        list.push(curr);
                    }
                    curr=null;
                }
            }
        }
        if(currentCategory==='series') return Object.values(groups);
        return list;
    }

    function parseEPG(xml) {
        const p=new DOMParser(); const d=p.parseFromString(xml,"text/xml"); EPG={};
        d.querySelectorAll('programme').forEach(pr=>{
            const id=pr.getAttribute('channel'); if(!EPG[id]) EPG[id]=[];
            EPG[id].push({
                title:pr.querySelector('title')?.textContent||"",
                start: parseDate(pr.getAttribute('start')),
                end: parseDate(pr.getAttribute('stop'))
            });
        });
    }
    function parseDate(s) {
        if(!s) return 0;
        const y=s.substr(0,4), m=s.substr(4,2), d=s.substr(6,2), h=s.substr(8,2), min=s.substr(10,2);
        return new Date(`${y}-${m}-${d}T${h}:${min}:00`).getTime()/1000;
    }

    // --- MODAL DETALLES & SERIES ---
    function openModal(item) {
        currentMode = 'details';
        document.getElementById('modal-vod').style.display = 'flex';
        document.getElementById('m-title').innerText = item.title||item.titulo;
        document.getElementById('m-desc').innerText = item.desc||"Sin descripción.";
        document.getElementById('m-poster').src = item.img||DEFAULT_IMG;
        
        const btnPlay = document.getElementById('btn-play');
        const uiSeries = document.getElementById('series-ui');

        if(currentCategory==='series') {
            uiSeries.style.display = 'block'; btnPlay.style.display = 'none';
            const sel = document.getElementById('season-sel'); sel.innerHTML='';
            item.seasons.forEach((s,i) => {
                sel.innerHTML += `<option value="${i}">Temporada ${s.num}</option>`;
            });
            // FIX: Renderizar episodios inmediatamente
            sel.onchange = () => renderEpisodes(item.seasons[sel.value]);
            if(item.seasons.length > 0) {
                sel.value = 0;
                renderEpisodes(item.seasons[0]);
            }
            setTimeout(()=>document.getElementById('season-sel').focus(), 100);
        } else {
            uiSeries.style.display='none'; btnPlay.style.display='inline-flex';
            btnPlay.onclick = () => playStream(item);
            setTimeout(()=>btnPlay.focus(), 100);
        }
    }

    function renderEpisodes(season) {
        const list = document.getElementById('ep-list'); list.innerHTML='';
        if(!season || !season.episodes) return;
        season.episodes.forEach((ep,i)=>{
            const d = document.createElement('div'); d.className='ep-item focusable'; d.tabIndex=0;
            d.innerHTML = `<span>${i+1}. ${ep.title||ep.titulo}</span> <span class="material-icons-round">play_circle</span>`;
            d.onclick = () => playStream({url: ep.url, drm: ep.drm, title: ep.title});
            list.appendChild(d);
        });
    }

    function closeModal() { document.getElementById('modal-vod').style.display='none'; currentMode='content'; document.querySelector('.content-card').focus(); }

    // --- REPRODUCTOR ---
    function initShaka() { shaka.polyfill.installAll(); if(shaka.Player.isBrowserSupported()) player = new shaka.Player(document.getElementById('video')); }

    async function playStream(item) {
        document.getElementById('player-overlay').style.display='block';
        currentMode = 'player';
        
        // Configurar UI
        const isTv = currentCategory === 'tv';
        document.getElementById('tv-ui').style.display = isTv ? 'flex' : 'none';
        
        if(isTv) {
            document.getElementById('p-ch').innerText = item.title;
            document.getElementById('p-curr').innerText = ""; 
            document.getElementById('p-next').innerText = "";
            document.getElementById('p-bar').style.width = "0%";
            
            if(item.tvgid && EPG[item.tvgid]) {
                const now = Date.now()/1000;
                const progs = EPG[item.tvgid];
                const curr = progs.find(p => p.start<=now && p.end>now);
                const next = progs.find(p => p.start>now);
                if(curr) {
                    document.getElementById('p-curr').innerText = curr.title;
                    document.getElementById('p-bar').style.width = (((now-curr.start)/(curr.end-curr.start))*100)+"%";
                }
                if(next) document.getElementById('p-next').innerText = `Siguiente: ${new Date(next.start*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})} - ${next.title}`;
            } else {
                document.getElementById('p-curr').innerText = "En Vivo";
            }
        } else {
            // VOD usa controles nativos de Shaka
            const ui = new shaka.ui.Overlay(player, document.getElementById('player-overlay'), document.getElementById('video'));
            ui.configure({controlPanelElements:['time_and_duration','spacer','mute','fullscreen']});
        }

        try {
            await player.unload();
            
            // FIX CRÍTICO DRM: Configurar ClearKeys solo si existen
            // Y Resetear DRM si no (para que no se quede pegado con la llave anterior)
            player.configure({ drm: {} }); // Reset previo
            
            if(item.drm && item.drm.clearKeys) {
                console.log("Aplicando llaves DRM:", item.drm.clearKeys);
                player.configure({ drm: { clearKeys: item.drm.clearKeys } });
            }
            
            await player.load(item.url);
            document.getElementById('video').play();
            if(isTv) showPlayerUI();
        } catch(e){ console.error("Error reproduciendo", e); }
    }

    function closePlayer() {
        player.unload(); document.getElementById('player-overlay').style.display='none';
        if(currentCategory==='tv') { currentMode='content'; document.querySelector('.tv-card').focus(); }
        else { currentMode='details'; document.getElementById('season-sel')?.focus() || document.getElementById('btn-play')?.focus(); }
    }

    function showPlayerUI() {
        const ui = document.getElementById('tv-ui'); ui.classList.add('visible');
        clearTimeout(uiTimer); uiTimer = setTimeout(()=>ui.classList.remove('visible'), 4000);
    }

    // --- CONTROLES ---
    window.addEventListener('keydown', e => {
        if([8,27,461,10009].includes(e.keyCode)) { e.preventDefault(); goBack(); }
        if(e.keyCode===13||e.keyCode===23) document.activeElement.click();
        
        if([37,38,39,40].includes(e.keyCode)) {
            e.preventDefault();
            if(currentMode==='player' && currentCategory==='tv') { showPlayerUI(); return; }
            
            const items = Array.from(document.querySelectorAll('.focusable:not([style*="display: none"])'));
            const idx = items.indexOf(document.activeElement);
            if(idx===-1 && items.length) { items[0].focus(); return; }

            if(e.keyCode===40) { // Abajo
                const cols = Math.floor(document.body.clientWidth / (currentCategory==='tv'?160:180));
                if(idx+cols < items.length) items[idx+cols].focus(); else items[items.length-1].focus();
            }
            if(e.keyCode===38) { // Arriba
                const cols = Math.floor(document.body.clientWidth / (currentCategory==='tv'?160:180));
                if(idx-cols >= 0) items[idx-cols].focus(); else items[0].focus();
            }
            if(e.keyCode===39 && idx < items.length-1) items[idx+1].focus();
            if(e.keyCode===37 && idx > 0) items[idx-1].focus();
        }
    });
    document.getElementById('player-overlay').addEventListener('mousemove', () => { if(currentCategory==='tv') showPlayerUI(); });
</script>
</body>
</html>
