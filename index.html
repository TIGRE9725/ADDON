<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamNet - Ultimate Experience</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/controls.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #E50914;
            --bg: #000000;
            --overlay: rgba(0,0,0,0.8);
            --card-width: 140px;
            --card-height: 210px;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Focus (TV) */
        .focusable:focus {
            outline: none;
            border: 3px solid white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
            z-index: 100;
            background-color: rgba(255,255,255,0.06);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-sizing: border-box;
        }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { color: var(--primary); font-size: 24px; font-weight: 900; text-decoration: none; margin-right: 10px; text-shadow: 2px 2px 4px black; }
        .nav-btn { background: transparent; border: 2px solid transparent; color: #ccc; font-size: 14px; cursor: pointer; font-weight: bold; padding: 5px 10px; border-radius: 4px; transition: 0.2s; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.06); border-bottom: 2px solid var(--primary); }
        .search-box { display: flex; align-items: center; background: rgba(255,255,255,0.04); border: 1px solid #333; padding: 6px 10px; border-radius: 4px; }
        .search-box input { background: transparent; border: none; color: white; outline: none; width: 150px; font-size: 14px; }

        #app { padding-top: 80px; height: calc(100vh - 80px); overflow-y: auto; padding-bottom: 50px; box-sizing: border-box; }
        .section-title { margin-left: 4%; font-size: 1.4rem; color: #e5e5e5; margin-bottom: 10px; margin-top: 20px; text-shadow: 1px 1px 2px black; font-weight: bold; }

        .horizontal-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 15px 4%; scroll-behavior: smooth; }
        .horizontal-scroll::-webkit-scrollbar { height: 0px; }

        .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px 4%; }

        .card {
            min-width: var(--card-width);
            height: var(--card-height);
            background: #222;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; display:block; }
        .progress-track { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; background: rgba(255,255,255,0.12); z-index: 5; display: none; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; }

        /* Details view */
        #details-view {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .details-hero {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center top;
            filter: blur(0.6px);
            -webkit-mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
        }

        .hero-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #000 10%, rgba(0,0,0,0.55) 50%, transparent 100%);
        }

        .details-content {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 50%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 260px);
            justify-content: flex-end;
            box-sizing: border-box;
            gap: 8px;
        }

        .details-title { font-size: 3rem; font-weight: 900; margin-bottom: 5px; text-shadow: 2px 2px 10px black; line-height: 1; }
        .details-meta { font-size: 1.1rem; color: #ccc; margin-bottom: 10px; font-weight: bold; display: flex; gap: 15px; align-items: center; }
        .tag { background: rgba(255,255,255,0.12); padding: 4px 8px; border-radius: 4px; font-size: 0.95rem; }

        .details-desc {
            font-size: 1rem;
            line-height: 1.4;
            color: #ddd;
            margin-bottom: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-shadow: 1px 1px 2px black;
        }

        .action-row { display: flex; gap: 15px; margin-bottom: 5px; flex-wrap: wrap; }
        .btn-large { padding: 10px 25px; font-size: 1rem; font-weight: bold; border-radius: 4px; border: none; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .btn-primary { background: white; color: black; border: 3px solid transparent; }
        .btn-secondary { background: rgba(100, 100, 100, 0.6); color: white; border: 3px solid transparent; }

        #series-container {
            position: absolute;
            bottom: 20px;
            left: 5%;
            right: 5%;
            z-index: 20;
            background: transparent;
            box-sizing: border-box;
        }
        .season-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .season-selector { background: #333; color: white; border: 1px solid #555; padding: 6px 14px; border-radius: 4px; font-size: 1rem; }

        .episode-scroller { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scroll-behavior: smooth; }
        .episode-scroller::-webkit-scrollbar { height: 0; }

        .episode-card {
            min-width: 220px;
            max-width: 220px;
            background: rgba(30,30,30,0.9);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }
        .episode-card:focus, .episode-card:hover { transform: scale(1.05); border-color: white; background: #333; z-index: 50; }
        .ep-thumb { width: 100%; height: 125px; object-fit: cover; display:block; }
        .ep-info { padding: 10px; }
        .ep-title { font-size: 0.95rem; font-weight: bold; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ep-num { font-size: 0.85rem; color: #aaa; margin-top: 6px; }

        /* Player */
        #player-container { position: fixed; inset: 0; background: black; z-index: 5000; display: none; }
        #video { width: 100%; height: 100%; background: black; display: block; }

        .player-ui {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.82) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.9) 100%);
            transition: opacity 0.5s ease;
            box-sizing: border-box;
            pointer-events: none;
        }
        .player-ui * { pointer-events: auto; }
        .ui-fade-out { opacity: 0 !important; pointer-events: none; }

        .p-header { display: flex; justify-content: space-between; align-items: flex-start; padding: 20px; position: relative; box-sizing: border-box; }
        .btn-back-p { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.06); color: white; border: 2px solid transparent; display: flex; align-items: center; justify-content: center; cursor:pointer; }
        .p-clock { font-size: 1.5rem; font-weight: bold; color: #ccc; text-shadow: 2px 2px 4px black; position: absolute; left: 50%; top: 30px; transform: translateX(-50%); z-index: 1; pointer-events: none; }
        .p-meta { text-align: right; text-shadow: 1px 1px 3px black; max-width: 40%; z-index: 2; }
        .p-meta h2 { margin: 0; font-size: 1.5rem; }
        .p-meta span { color: #aaa; font-size: 1rem; }

        .p-controls-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 40px; align-items: center; z-index: 3; }
        .ctrl-btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(0,0,0,0.6); color: white; border: 3px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor:pointer; }
        .ctrl-btn:focus, .ctrl-btn:hover { background: var(--primary); border-color: white; transform: scale(1.15); }
        .ctrl-btn .material-icons-round { font-size: 40px; }
        .ctrl-btn.mini { width: 55px; height: 55px; }

        .shaka-bottom-controls { padding-bottom: 20px; padding-left: 20px; padding-right: 20px; }

        .error-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 30px; border: 1px solid #555; z-index: 6000; display: none; text-align: center; border-radius: 8px; }

        /* Portrait adjustments */
        @media (orientation: portrait) {
            .details-hero {
                height: 50vh;
                width: 100%;
                top: 0;
                -webkit-mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
                mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
            }
            .hero-gradient { height: 50vh; background: linear-gradient(to top, black 10%, transparent); }

            .details-content {
                position: relative;
                top: auto;
                margin-top: 35vh;
                width: 90%;
                left: 5%;
                margin-bottom: 20px;
                max-height: none;
                justify-content: flex-start;
            }
            .details-title { font-size: 2.2rem; }
            .details-desc { -webkit-line-clamp: 6; }

            #series-container {
                position: relative;
                bottom: auto;
                margin-top: 0;
                padding-bottom: 50px;
                background: transparent;
            }
            .episode-scroller { flex-direction: column; overflow-x: hidden; }
            .episode-card {
                max-width: 100%;
                min-width: 100%;
                flex-direction: row;
                height: 90px;
                align-items: center;
                margin-bottom: 10px;
                background: rgba(40,40,40,0.9);
            }
            .ep-thumb { width: 140px; height: 100%; }
            .ep-info { flex: 1; padding-left: 15px; }
            .p-controls-center { gap: 24px; }
        }

        @media (max-width: 700px) {
            .details-content { width: 95%; left: 2.5%; }
            .details-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="nav-left">
            <a href="#" class="logo">STREAMNET</a>
            <button class="nav-btn focusable active" onclick="renderView('home')" aria-label="Inicio">Inicio</button>
            <button class="nav-btn focusable" onclick="renderView('series')" aria-label="Series">Series</button>
            <button class="nav-btn focusable" onclick="renderView('movies')" aria-label="Películas">Películas</button>
        </div>
        <div class="search-box" role="search">
            <span class="material-icons-round" aria-hidden="true">search</span>
            <input type="text" id="searchInput" class="focusable" placeholder="Buscar..." aria-label="Buscar">
        </div>
    </header>

    <div id="app">
        <h2 style="text-align:center; margin-top:100px; color:#777;" id="loading-msg">Cargando contenido...</h2>
    </div>

    <div id="details-view" aria-hidden="true">
        <div class="details-hero" id="det-hero" role="img" aria-label="Imagen de detalle"></div>
        <div class="hero-gradient"></div>

        <div class="details-content" role="region" aria-label="Detalles">
            <h1 class="details-title" id="det-title">TITULO</h1>
            <div class="details-meta" id="det-meta">
                <span class="tag" id="det-year">2024</span>
                <span class="tag" id="det-type">Película</span>
            </div>
            <p class="details-desc" id="det-desc">Descripción del contenido...</p>

            <div class="action-row">
                <button id="btn-play-hero" class="btn-large btn-primary focusable" aria-label="Reproducir">
                    <span class="material-icons-round" aria-hidden="true">play_arrow</span> <span id="play-text">Reproducir</span>
                </button>
                <button id="btn-back-details" class="btn-large btn-secondary focusable" onclick="closeDetails()" aria-label="Volver">
                    <span class="material-icons-round" aria-hidden="true">arrow_back</span> Volver
                </button>
            </div>
        </div>

        <div id="series-container" style="display:none;">
            <div class="season-header">
                <h3 style="margin:0;">Episodios</h3>
                <select id="season-select" class="season-selector focusable" aria-label="Seleccionar temporada"></select>
            </div>
            <div id="episodes-list" class="episode-scroller" role="list">
            </div>
        </div>
    </div>

    <div id="player-container" aria-hidden="true">
        <video id="video" autoplay playsinline webkit-playsinline></video>

        <div id="player-ui" class="player-ui" role="dialog" aria-label="Controles de reproducción">
            <div class="p-header">
                <button class="btn-back-p focusable" onclick="exitPlayer()" aria-label="Salir reproductor">
                    <span class="material-icons-round">arrow_back</span>
                </button>

                <div class="p-clock" id="p-clock">12:00</div>

                <div class="p-meta">
                    <h2 id="p-title">Título</h2>
                    <span id="p-sub">Subtítulo</span>
                </div>
            </div>

            <div class="p-controls-center">
                <button id="btn-prev" class="ctrl-btn mini focusable" onclick="changeEpisode(-1)" style="display:none" aria-label="Anterior">
                    <span class="material-icons-round">skip_previous</span>
                </button>

                <button id="btn-play-center" class="ctrl-btn focusable" onclick="togglePlay()" aria-label="Reproducir / Pausar">
                    <span class="material-icons-round" id="icon-play">pause</span>
                </button>

                <button id="btn-next" class="ctrl-btn mini focusable" onclick="changeEpisode(1)" style="display:none" aria-label="Siguiente">
                    <span class="material-icons-round">skip_next</span>
                </button>
            </div>

            <div style="height: 50px;"></div>
        </div>
    </div>

    <div id="error-modal" class="error-modal" role="alertdialog" aria-hidden="true">
        <h3 style="color:#ff5555; margin-top:0">Error de Reproducción</h3>
        <p id="error-msg">Detalles del error...</p>
        <div style="margin-top:12px;">
            <button id="err-close-btn" class="btn-primary focusable" style="padding:10px 20px">Cerrar</button>
        </div>
    </div>

    <script>
        // ================= CONFIGURACIÓN GLOBAL =================
        const DEFAULT_IMG = "https://via.placeholder.com/300x450/333333/FFFFFF?text=Sin+Imagen";
        let catalog = [];
        let currentView = 'home';
        let currentItem = null;
        let player = null;
        let uiTimer = null;
        let clockInterval = null;

        // Serie state
        let currentSeasonIdx = 0;
        let currentEpIdx = 0;

        // KEYMAP: soporta key, code y keyCode variantes
        const KEYMAP = {
            BACK: [8, 461, 10009, 27],
            ENTER: [13, 417, 32],
            LEFT: [37], UP: [38], RIGHT: [39], DOWN: [40],
            PLAY_PAUSE: ['MediaPlayPause', 'MediaPlay', 'MediaPause', 179, 415],
            STOP: ['MediaStop', 413],
            NEXT: ['MediaTrackNext', 176, 417],
            PREV: ['MediaTrackPrevious', 177, 412]
        };

        function keyMatches(event, list) {
            if (!list) return false;
            const code = event.code || '';
            const key = event.key || '';
            const kc = event.keyCode || null;
            return list.some(v => v === code || v === key || v === kc);
        }

        window.onload = async () => {
            initShaka();
            document.addEventListener('keydown', handleRemote, { passive: false });

            const pCont = document.getElementById('player-container');
            pCont.addEventListener('mousemove', resetUiTimer);
            pCont.addEventListener('click', resetUiTimer);
            pCont.addEventListener('touchstart', resetUiTimer);

            document.getElementById('err-close-btn').addEventListener('click', () => {
                document.getElementById('error-modal').style.display = 'none';
                document.getElementById('error-modal').setAttribute('aria-hidden', 'true');
                exitPlayer();
            });

            await loadData();
        };

        function handleRemote(e) {
            if (keyMatches(e, KEYMAP.BACK)) {
                e.preventDefault();
                if (document.getElementById('error-modal').style.display === 'block') {
                    document.getElementById('error-modal').style.display = 'none';
                    return;
                }
                if (currentView === 'player') exitPlayer();
                else if (currentView === 'details') closeDetails();
                return;
            }

            if (currentView === 'player' && keyMatches(e, KEYMAP.PLAY_PAUSE)) {
                e.preventDefault();
                togglePlay();
                return;
            }

            if (currentView === 'player' && keyMatches(e, KEYMAP.NEXT)) {
                e.preventDefault();
                changeEpisode(1);
                return;
            }
            if (currentView === 'player' && keyMatches(e, KEYMAP.PREV)) {
                e.preventDefault();
                changeEpisode(-1);
                return;
            }

            const arrowKeys = [37, 38, 39, 40];
            const code = e.keyCode || 0;
            if (arrowKeys.includes(code)) {
                e.preventDefault();
                moveFocus(code);
                return;
            }

            if (keyMatches(e, KEYMAP.ENTER) && document.activeElement) {
                e.preventDefault();
                document.activeElement.click();
            }
        }

        function moveFocus(k) {
            const focusables = Array.from(document.querySelectorAll('.focusable'))
                .filter(el => el.offsetParent !== null && !el.disabled);

            if (focusables.length === 0) return;

            const current = document.activeElement;
            const index = focusables.indexOf(current);

            if (index === -1) { focusables[0].focus(); focusables[0].scrollIntoView({behavior:'smooth', block:'center'}); return; }

            let next = null;
            if (k === 39 && index < focusables.length - 1) next = focusables[index + 1];
            if (k === 37 && index > 0) next = focusables[index - 1];

            if (k === 40) {
                const isGrid = current.closest('.grid-view');
                const jump = isGrid ? 5 : 1;
                next = focusables[Math.min(index + jump, focusables.length - 1)];
            }
            if (k === 38) {
                const isGrid = current.closest('.grid-view');
                const jump = isGrid ? 5 : 1;
                next = focusables[Math.max(index - jump, 0)];
            }

            if (next) {
                next.focus();
                next.scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});
            }
        }

        async function loadData() {
            try {
                const [r1, r2] = await Promise.all([
                    fetch('https://dl.dropboxusercontent.com/s/2hv588f06l7y265fx12ti/peliculas.json?rlkey=w2ob1lmu9clymri00puohuhbd&dl=0'),
                    fetch('https://dl.dropboxusercontent.com/s/bryak61h00csivwlq84vt/series.json?rlkey=9dkv93rejmqogxvrt2vcs2i4v&dl=0')
                ]);
                const d1 = await r1.json();
                const d2 = await r2.json();
                catalog = [...d1, ...d2].map(processItem);

                document.getElementById('loading-msg').style.display = 'none';
                renderView('home');
            } catch (e) {
                document.getElementById('loading-msg').innerText = "Error de Red: " + (e.message || e);
                console.error(e);
            }
        }

        function processItem(item) {
            let type = 'movie';
            if (item.tipo && String(item.tipo).toLowerCase().includes('serie')) type = 'series';

            let img = item.poster || item.img || DEFAULT_IMG;
            let seasons = [];

            if (item.estaciones || item.seasons) {
                const rawSeasons = item.estaciones || item.seasons || [];
                seasons = rawSeasons.map((s, idx) => ({
                    num: s.número || s.number || s.num || idx + 1,
                    episodes: s.episodios || s.episodes || s.episodios_list || []
                }));
                if (!item.poster && seasons[0]?.episodes?.[0]?.img) img = seasons[0].episodes[0].img;
            }

            return {
                id: item.id || (item.title || item.titulo || Math.random().toString(36).slice(2)),
                title: item.titulo || item.title || item.id || 'Sin título',
                desc: item.sinopsis || item.description || "Sin descripción.",
                poster: img,
                hero: img,
                type: type,
                year: item.year || item.anio || '',
                mpd: item.mpd || item.url || '',
                drm: item.drm || null,
                seasons: seasons
            };
        }

        function renderView(view) {
            currentView = view;
            const app = document.getElementById('app');
            app.innerHTML = '';

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            if (view === 'home') {
                document.querySelectorAll('.nav-btn')[0].classList.add('active');

                const watching = catalog.filter(x => {
                    const p = getProgress(x.id);
                    return p.pct > 1 && p.pct < 95;
                });
                if (watching.length > 0) createRow("Continuar Viendo", watching);

                createRow("Series Agregadas", catalog.filter(x => x.type === 'series'));
                createRow("Películas", catalog.filter(x => x.type === 'movie'));

            } else if (view === 'series') {
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                createGrid(catalog.filter(x => x.type === 'series'));
            } else {
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
                createGrid(catalog.filter(x => x.type === 'movie'));
            }

            setTimeout(() => {
                const firstCard = document.querySelector('.card.focusable, .nav-btn.focusable');
                firstCard?.focus();
                firstCard?.scrollIntoView({behavior:'smooth', block:'center'});
            }, 150);
        }

        function createRow(title, list) {
            if (!list || !list.length) return;
            const container = document.createElement('div');
            container.innerHTML = `
                <div>
                    <h3 class="section-title">${title}</h3>
                    <div class="horizontal-scroll">
                        ${list.map(i => cardHtml(i)).join('')}
                    </div>
                </div>`;
            document.getElementById('app').appendChild(container);
        }

        function createGrid(list) {
            const html = `<div class="grid-view">${list.map(i => cardHtml(i)).join('')}</div>`;
            document.getElementById('app').innerHTML = html;
        }

        function cardHtml(item) {
            const p = getProgress(item.id);
            const bar = p.pct > 0 ? `<div class="progress-track" style="display:block"><div class="progress-fill" style="width:${Math.min(100, Math.round(p.pct))}%"></div></div>` : '';
            return `<div class="card focusable" tabindex="0" onclick="openDetails('${item.id}')" role="button" aria-label="${escapeHtml(item.title)}">
                <img src="${item.poster}" loading="lazy" onerror="this.src='${DEFAULT_IMG}'" alt="${escapeHtml(item.title)}">
                ${bar}
            </div>`;
        }

        function escapeHtml(s) { return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

        function openDetails(id) {
            const item = catalog.find(x => x.id === id);
            if (!item) return;
            currentItem = item;
            currentView = 'details';

            document.getElementById('app').style.display = 'none';
            document.getElementById('main-header').style.display = 'none';

            const view = document.getElementById('details-view');
            view.style.display = 'block';
            view.setAttribute('aria-hidden', 'false');
            view.scrollTop = 0;

            document.getElementById('det-hero').style.backgroundImage = `url('${item.hero}')`;
            document.getElementById('det-title').innerText = item.title;
            document.getElementById('det-desc').innerText = item.desc;
            document.getElementById('det-year').innerText = item.year || '2024';
            document.getElementById('det-type').innerText = item.type === 'series' ? 'Serie' : 'Película';

            const btnPlay = document.getElementById('btn-play-hero');
            const txtPlay = document.getElementById('play-text');
            const sCont = document.getElementById('series-container');

            if (item.type === 'series' && item.seasons && item.seasons.length) {
                sCont.style.display = 'block';
                renderSeasons(item);

                let nextS = 0, nextE = 0;
                let btnLabel = `Reproducir T${item.seasons[0].num} E1`;
                let found = false;

                for (let s = 0; s < item.seasons.length; s++) {
                    for (let e = 0; e < item.seasons[s].episodes.length; e++) {
                        const epId = getEpId(item.id, s, e);
                        const prog = getProgress(epId);
                        if (prog.pct < 95 && prog.pct > 0) {
                            nextS = s; nextE = e;
                            btnLabel = `Reanudar T${item.seasons[s].num} E${e + 1}`;
                            found = true;
                            break;
                        } else if (prog.pct === 0 && !found) {
                            nextS = s; nextE = e;
                            btnLabel = `Reproducir T${item.seasons[s].num} E${e + 1}`;
                        }
                    }
                    if (found) break;
                }

                txtPlay.innerText = btnLabel;
                btnPlay.onclick = () => {
                    playEpisode(nextS, nextE);
                };

            } else {
                const p = getProgress(item.id);
                txtPlay.innerText = (p.pct > 1 && p.pct < 98) ? "Reanudar" : "Reproducir";
                btnPlay.onclick = () => startPlayer(item.mpd, item.drm, item.title, false);
                sCont.style.display = 'none';
            }

            setTimeout(() => btnPlay.focus(), 120);
        }

        function renderSeasons(item) {
            const sel = document.getElementById('season-select');
            sel.innerHTML = '';
            if (!item.seasons || !item.seasons.length) return;
            item.seasons.forEach((s, idx) => {
                const opt = document.createElement('option');
                opt.value = idx;
                opt.text = `Temporada ${s.num || idx + 1}`;
                sel.appendChild(opt);
            });
            sel.onchange = () => renderEpisodes(item, sel.value);
            sel.value = 0;
            renderEpisodes(item, 0);
        }

        function renderEpisodes(item, sIdx) {
            const list = document.getElementById('episodes-list');
            list.innerHTML = '';
            const s = item.seasons[sIdx];
            if (!s) return;

            s.episodes.forEach((ep, idx) => {
                const epId = getEpId(item.id, sIdx, idx);
                const p = getProgress(epId);
                const bar = p.pct > 0 ? `<div class="progress-track" style="display:block"><div class="progress-fill" style="width:${Math.min(100, Math.round(p.pct))}%"></div></div>` : '';

                const div = document.createElement('div');
                div.className = 'episode-card focusable';
                div.tabIndex = 0;
                div.role = 'button';
                div.onclick = () => playEpisode(sIdx, idx);
                div.innerHTML = `
                    <img src="${ep.img || item.poster}" class="ep-thumb" onerror="this.src='${DEFAULT_IMG}'" alt="${escapeHtml(ep.title || 'Episodio ' + (idx+1))}">
                    ${bar}
                    <div class="ep-info">
                        <div class="ep-title">${idx + 1}. ${escapeHtml(ep.title || 'Episodio ' + (idx + 1))}</div>
                        <div class="ep-num">${escapeHtml(ep.duration || '')}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function closeDetails() {
            currentView = 'home';
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('details-view').setAttribute('aria-hidden', 'true');
            document.getElementById('app').style.display = 'block';
            document.getElementById('main-header').style.display = 'flex';
            setTimeout(() => document.querySelector('.card.focusable')?.focus(), 120);
        }

        function initShaka() {
            try {
                shaka.polyfill.installAll();
            } catch (err) {
                console.warn('Shaka polyfill not available', err);
            }

            if (window.shaka && shaka.Player.isBrowserSupported && shaka.Player.isBrowserSupported()) {
                const video = document.getElementById('video');
                player = new shaka.Player(video);

                player.configure({ preferredAudioLanguage: 'es', preferredTextLanguage: 'es' });

                const ui = new shaka.ui.Overlay(player, document.getElementById('player-container'), video);
                ui.configure({
                    controlPanelElements: ['time_and_duration', 'spacer', 'mute', 'volume', 'fullscreen', 'overflow_menu']
                });

                player.addEventListener('error', evt => onError(evt));

                video.addEventListener('timeupdate', () => {
                    try {
                        if (!video.paused && currentItem && isFinite(video.duration) && video.duration > 0) {
                            let saveId = currentItem.id;
                            if (currentItem.type === 'series') saveId = getEpId(currentItem.id, currentSeasonIdx, currentEpIdx);
                            saveProgress(saveId, video.currentTime, video.duration);
                        }
                    } catch (e) { console.error(e); }
                });

                video.addEventListener('ended', () => {
                    if (currentItem && currentItem.type === 'series') changeEpisode(1);
                    else exitPlayer();
                });

                video.addEventListener('play', () => {
                    document.getElementById('icon-play').innerText = 'pause';
                    resetUiTimer();
                });
                video.addEventListener('pause', () => {
                    document.getElementById('icon-play').innerText = 'play_arrow';
                    clearTimeout(uiTimer);
                    document.getElementById('player-ui').classList.remove('ui-fade-out');
                });
            } else {
                console.warn('Shaka Player no soportado en este navegador');
            }
        }

        async function startPlayer(mpd, drm, title, isSeries) {
            if (!mpd) return showError("Sin URL de video.");
            if (!player) return showError("Reproductor no inicializado.");

            document.getElementById('player-container').style.display = 'block';
            document.getElementById('player-container').setAttribute('aria-hidden', 'false');
            currentView = 'player';

            const disp = isSeries ? 'flex' : 'none';
            document.getElementById('btn-prev').style.display = disp;
            document.getElementById('btn-next').style.display = disp;

            document.getElementById('p-title').innerText = currentItem ? currentItem.title : title || 'Título';
            document.getElementById('p-sub').innerText = isSeries ? title : "Película";

            updateClock();
            clearInterval(clockInterval);
            clockInterval = setInterval(updateClock, 60000);

            let config = {};
            try {
                if (drm && drm.clearKeys) config.drm = { clearKeys: drm.clearKeys };
                player.configure(config);

                await player.load(mpd);
                const vid = document.getElementById('video');

                let loadId = currentItem ? currentItem.id : null;
                if (isSeries && currentItem) loadId = getEpId(currentItem.id, currentSeasonIdx, currentEpIdx);
                const saved = loadId ? getProgress(loadId) : {pct:0, time:0};

                if (saved && saved.pct > 1 && saved.time > 0) {
                    try { vid.currentTime = Math.min(saved.time, vid.duration || saved.time + 1); } catch (e) { console.warn(e); }
                }

                await vid.play().catch(err => {
                    console.warn('play() falló', err);
                });
                document.getElementById('btn-play-center').focus();
                resetUiTimer();
            } catch (e) {
                onError(e);
            }
        }

        async function playEpisode(sIdx, eIdx) {
            currentSeasonIdx = parseInt(sIdx);
            currentEpIdx = parseInt(eIdx);
            const season = currentItem.seasons[currentSeasonIdx];
            const ep = season.episodes[currentEpIdx];
            if (ep) {
                const title = `T${season.num} E${currentEpIdx + 1}: ${ep.title || ''}`;
                setTimeout(() => startPlayer(ep.mpd || ep.url, ep.drm || null, title, true), 50);
            } else {
                showError('Episodio no encontrado');
            }
        }

        function changeEpisode(dir) {
            if (!currentItem || !currentItem.seasons) return;
            let newEp = currentEpIdx + dir;
            let newSe = currentSeasonIdx;

            if (dir === 1 && newEp >= currentItem.seasons[newSe].episodes.length) {
                newSe++; newEp = 0;
            } else if (dir === -1 && newEp < 0) {
                newSe--;
                if (newSe >= 0) newEp = currentItem.seasons[newSe].episodes.length - 1;
                else return;
            }

            if (newSe >= 0 && newSe < currentItem.seasons.length) {
                playEpisode(newSe, newEp);
            } else {
                exitPlayer();
            }
        }

        function togglePlay() {
            const v = document.getElementById('video');
            if (!v) return;
            if (v.paused) v.play().catch(e => console.warn(e));
            else v.pause();
        }

        async function exitPlayer() {
            try {
                if (player && player.unload) await player.unload();
            } catch (e) { console.warn('Error unloading player', e); }
            clearInterval(clockInterval);
            document.getElementById('player-container').style.display = 'none';
            document.getElementById('player-container').setAttribute('aria-hidden', 'true');
            currentView = 'details';
            if (currentItem && currentItem.id) openDetails(currentItem.id);
            else {
                document.getElementById('app').style.display = 'block';
                document.getElementById('main-header').style.display = 'flex';
            }
        }

        function resetUiTimer() {
            const ui = document.getElementById('player-ui');
            ui.classList.remove('ui-fade-out');
            clearTimeout(uiTimer);
            const v = document.getElementById('video');
            if (v && !v.paused) {
                uiTimer = setTimeout(() => ui.classList.add('ui-fade-out'), 3000);
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('p-clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function onError(evt) {
            console.error('Player error', evt);
            let msg = 'Error desconocido';
            try {
                const err = evt?.detail || evt;
                msg = err?.message || err?.code || (typeof err === 'string' ? err : JSON.stringify(err));
            } catch (e) { msg = String(e); }
            showError('Error de reproducción: ' + msg);
        }

        function showError(msg) {
            try {
                const v = document.getElementById('video');
                if (v && !v.paused) v.pause();
            } catch (e) {}
            const m = document.getElementById('error-modal');
            document.getElementById('error-msg').innerText = msg;
            m.style.display = 'block';
            m.setAttribute('aria-hidden', 'false');
            m.querySelector('button')?.focus();
        }

        function getEpId(itemId, sIdx, eIdx) { return `${itemId}_s${sIdx}e${eIdx}`; }
        function saveProgress(id, time, dur) {
            try {
                if (!id || !isFinite(time) || !isFinite(dur) || dur <= 0) return;
                const pct = (time / dur) * 100;
                const data = { time: Math.max(0, time), pct: Math.min(100, pct) };
                localStorage.setItem('prog_' + id, JSON.stringify(data));
            } catch (e) { console.warn(e); }
        }
        function getProgress(id) {
            try {
                const d = localStorage.getItem('prog_' + id);
                const parsed = d ? JSON.parse(d) : null;
                if (!parsed) return { pct: 0, time: 0 };
                return { pct: isFinite(parsed.pct) ? parsed.pct : 0, time: isFinite(parsed.time) ? parsed.time : 0 };
            } catch (e) { return { pct: 0, time: 0 }; }
        }
    </script>
