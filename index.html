<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamNet Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .logo { font-size: 40px; font-weight: 900; color: #E50914; margin-bottom: 50px; letter-spacing: 2px; text-shadow: 0 0 20px rgba(229,9,20,0.5); }
        .menu { display: flex; gap: 40px; }
        
        .card { 
            width: 250px; height: 350px; background: #1a1a1a; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border: 3px solid transparent; transition: transform 0.2s, background 0.2s;
            text-decoration: none; color: white;
        }
        
        .card:focus, .card:hover { 
            border-color: white; transform: scale(1.1); background: #222; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); outline: none;
        }
        
        .icon { font-size: 80px; margin-bottom: 20px; color: #ddd; }
        .label { font-size: 24px; font-weight: bold; text-transform: uppercase; }
        
        /* Colores específicos al enfocar */
        .card:nth-child(1):focus .icon { color: #00A8E8; } /* TV Azul */
        .card:nth-child(2):focus .icon { color: #E50914; } /* VOD Rojo */
    </style>
</head>
<body>

    <div class="logo">STREAMNET</div>

    <div class="menu">
        <a href="tv.html" class="card" id="btn-tv">
            <span class="material-icons-round icon">live_tv</span>
            <div class="label">TV en Vivo</div>
        </a>
        
        <a href="vod.html" class="card">
            <span class="material-icons-round icon">movie</span>
            <div class="label">Pelis y Series</div>
        </a>
    </div>

    <script>
        document.getElementById('btn-tv').focus(); // Foco inicial
        
        // Navegación simple teclado
        window.addEventListener('keydown', (e) => {
            if(e.keyCode === 39) { // Derecha
                const next = document.activeElement.nextElementSibling;
                if(next) next.focus();
            }
            if(e.keyCode === 37) { // Izquierda
                const prev = document.activeElement.previousElementSibling;
                if(prev) prev.focus();
            }
            if(e.keyCode === 13 || e.keyCode === 23) { // Enter
                document.activeElement.click();
            }
        });
    </script>
</body>
</html>
