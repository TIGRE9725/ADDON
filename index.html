<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamNet Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .logo { font-size: 50px; font-weight: 900; color: #E50914; margin-bottom: 60px; letter-spacing: 2px; }
        .menu { display: flex; gap: 30px; }
        
        .card { 
            width: 220px; height: 320px; background: #1a1a1a; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: white; border: 3px solid transparent; transition: transform 0.2s;
        }
        
        .card:focus, .card:hover { transform: scale(1.1); border-color: white; background: #222; outline: none; }
        .icon { font-size: 80px; margin-bottom: 20px; color: #ccc; }
        .label { font-size: 20px; font-weight: bold; text-transform: uppercase; }
        
        /* Colores */
        .card:nth-child(1):focus .icon { color: #00A8E8; } /* TV Azul */
        .card:nth-child(2):focus .icon { color: #E50914; } /* Pelis Roja */
        .card:nth-child(3):focus .icon { color: #FFD700; } /* Series Amarilla */
    </style>
</head>
<body>
    <div class="logo">STREAMNET</div>
    <div class="menu">
        <a href="tv.html" class="card" id="btn-tv">
            <span class="material-icons-round icon">live_tv</span>
            <div class="label">TV en Vivo</div>
        </a>
        <a href="peliculas.html" class="card">
            <span class="material-icons-round icon">movie</span>
            <div class="label">Pel√≠culas</div>
        </a>
        <a href="series.html" class="card">
            <span class="material-icons-round icon">view_list</span>
            <div class="label">Series</div>
        </a>
    </div>
    <script>
        document.getElementById('btn-tv').focus();
        window.addEventListener('keydown', (e) => {
            if(e.keyCode === 39) document.activeElement.nextElementSibling?.focus();
            if(e.keyCode === 37) document.activeElement.previousElementSibling?.focus();
            if(e.keyCode === 13 || e.keyCode === 23) document.activeElement.click();
        });
    </script>
</body>
</html>
