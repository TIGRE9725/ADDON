    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --accent-color: #007bff;
            --hover-color: #3d3d3d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        /* --- GRILLA RESPONSIVA --- */
        .grid-container {
            display: grid;
            /* Esto hace la magia responsive: rellena columnas autom√°ticamente */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* --- TARJETAS (RECT√ÅNGULOS) --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-decoration: none; /* Quitar subrayado del link */
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            aspect-ratio: 1 / 1; /* Mantiene forma cuadrada/rectangular */
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-color);
            box-shadow: 0 10px 15px rgba(0,0,0,0.5);
            border-bottom: 3px solid var(--accent-color);
        }

        /* --- ICONOS Y TEXTO --- */
        .card-icon {
            font-size: 3rem; /* Tama√±o del icono/emoji */
            margin-bottom: 10px;
        }
        
        .card-icon img {
            width: 60px; /* Si usas im√°genes en vez de emojis */
            height: 60px;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
        }

        /* Ajuste para m√≥viles muy peque√±os */
        @media (max-width: 400px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
