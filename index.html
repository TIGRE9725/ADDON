<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background-color: #0f0f0f;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR (Lista de Canales) --- */
        #sidebar {
            width: 350px;
            background-color: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #header {
            padding: 15px;
            background: #111;
            border-bottom: 2px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #status { font-size: 0.8rem; color: #aaa; }

        #channel-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }

        .channel-item {
            padding: 10px 15px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .channel-item:hover { background-color: #333; }
        
        /* Foco para TV */
        .channel-item:focus, .channel-item.active {
            background-color: #007bff;
            color: white;
            outline: none;
        }

        .channel-logo {
            width: 50px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .channel-name { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .channel-group { font-size: 0.75rem; color: #888; }
        .channel-item:focus .channel-group { color: #ddd; }

        /* --- PLAYER AREA --- */
        #player-container {
            flex: 1;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #video { width: 100%; height: 100%; }
        
        /* Mensajes */
        #loading-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.8);
            color: white; display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; z-index: 50; display: none;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="header">
            <span>ðŸ“º CANALES</span>
            <span id="status">Cargando...</span>
        </div>
        <ul id="channel-list"></ul>
    </div>

    <div id="player-container">
        <div id="loading-overlay">Cargando video...</div>
        <video id="video" autoplay controls></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>

    <script>
        // --- CONFIGURACIÃ“N ---
        const PLAYLIST_URL = "https://dl.dropboxusercontent.com/s/5wcyoevb2z4wf7qo82nlv/TVU.m3u?rlkey=mkxpksws68zbrix9qisj4e7vp";
        
        let player;
        let channels = [];
        const videoElement = document.getElementById('video');
        const listElement = document.getElementById('channel-list');
        const statusElement = document.getElementById('status');
        const loader = document.getElementById('loading-overlay');

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        async function initApp() {
            // 1. Iniciar Shaka
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) {
                player = new shaka.Player(videoElement);
                player.configure({ preferredAudioLanguage: 'es' });
                player.addEventListener('error', onError);
                
                // 2. Descargar y Procesar Lista
                await fetchPlaylist();
            } else {
                alert('Navegador no soportado');
            }
        }

        async function fetchPlaylist() {
            try {
                statusElement.innerText = "Descargando lista...";
                const response = await fetch(PLAYLIST_URL);
                if (!response.ok) throw new Error("Error HTTP " + response.status);
                
                const text = await response.text();
                parseM3U(text);
                
            } catch (e) {
                console.error(e);
                statusElement.innerText = "Error de carga";
            }
        }

        function parseM3U(content) {
            statusElement.innerText = "Procesando...";
            
            // Usamos la librerÃ­a M3U8Interpreter que ya usabas antes
            const interpreter = new M3U8Interpreter(content);
            interpreter.parse();
            
            // Obtenemos los canales procesados (incluye DRM info)
            channels = interpreter.getChannels();
            
            if (channels.length > 0) {
                renderList();
                statusElement.innerText = `${channels.length} Canales`;
            } else {
                statusElement.innerText = "Lista vacÃ­a";
            }
        }

        function renderList() {
            listElement.innerHTML = "";
            
            channels.forEach((channel, index) => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.tabIndex = 0; // Navegable con control remoto
                
                // Imagen por defecto si falla
                const logo = channel.tvgLogo || "https://via.placeholder.com/50x40?text=TV";
                
                li.innerHTML = `
                    <img src="${logo}" class="channel-logo" onerror="this.style.display='none'">
                    <div class="channel-info">
                        <span class="channel-name">${channel.channelName}</span>
                        <span class="channel-group">${channel.groupTitle || 'General'}</span>
                    </div>
                `;

                // Eventos de reproducciÃ³n
                li.onclick = () => loadChannel(channel, li);
                li.onkeydown = (e) => {
                    if (e.key === 'Enter') loadChannel(channel, li);
                };

                listElement.appendChild(li);
            });
            
            // Enfocar el primero
            if(listElement.firstChild) listElement.firstChild.focus();
        }

        async function loadChannel(channel, liElement) {
            // UI Update
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            liElement.classList.add('active');
            loader.style.display = 'flex';

            console.log("Cargando:", channel.channelName);
            console.log("DRM Info:", channel.licenseKey);

            try {
                // --- CONFIGURACIÃ“N DRM ---
                // La librerÃ­a M3U8Interpreter suele devolver licenseKey como objeto o string
                // Dependiendo de cÃ³mo vengan tus #KODIPROP
                let clearKeys = {};
                
                if (channel.licenseKey) {
                    // Caso 1: Array de objetos (lo mÃ¡s comÃºn en esta librerÃ­a)
                    if (Array.isArray(channel.licenseKey)) {
                        channel.licenseKey.forEach(k => {
                            clearKeys[k.keyId] = k.key;
                        });
                    } 
                    // Caso 2: Objeto Ãºnico
                    else if (typeof channel.licenseKey === 'object') {
                         clearKeys[channel.licenseKey.keyId] = channel.licenseKey.key;
                    }
                    // Caso 3: String crudo (intento de parseo manual si falla la librerÃ­a)
                    else if (typeof channel.licenseKey === 'string' && channel.licenseKey.includes(':')) {
                        const parts = channel.licenseKey.split(':');
                        if (parts.length === 2) {
                            clearKeys[parts[0]] = parts[1];
                        }
                    }
                }

                // Configurar Shaka
                player.configure({
                    drm: { clearKeys: clearKeys }
                });

                // Cargar Video
                await player.load(channel.manifestUrl);
                loader.style.display = 'none';

            } catch (e) {
                console.error("Error al cargar:", e);
                loader.innerText = "Error: " + e.code;
                // No ocultamos el loader para que se vea el error
            }
        }

        function onError(event) {
            console.error('Error Shaka:', event.detail);
        }

        // --- CONTROL REMOTO BÃSICO ---
        document.addEventListener('keydown', (e) => {
            // Flecha Derecha -> Fullscreen
            if (e.keyCode === 39) {
                 if(document.activeElement.classList.contains('channel-item')) {
                     videoElement.requestFullscreen().catch(()=>{});
                     videoElement.focus();
                 }
            }
            // Flecha Izquierda / Back -> Salir Fullscreen / Volver a lista
            if (e.keyCode === 37 || e.keyCode === 10009) {
                if(document.fullscreenElement) {
                    document.exitFullscreen();
                    document.querySelector('.channel-item.active').focus();
                }
            }
        });
    </script>
</body>
</html>
