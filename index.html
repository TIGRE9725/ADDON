<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamNet - Universal Player</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/controls.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ================= ESTILOS GENERALES ================= */
        :root { --primary: #E50914; --bg: #000000; --key-bg: #222; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Roboto', sans-serif; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* FOCO: Z-Index alto, pero el reproductor tendrá uno MAYOR */
        .focusable:focus {
            outline: none; border: 3px solid white !important; transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,0,0,0.9); z-index: 100;
            background-color: rgba(255,255,255,0.2); color: white;
        }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 60px; z-index: 50; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); display: flex; align-items: center; justify-content: space-between; padding: 0 4%; box-sizing: border-box; }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { color: var(--primary); font-size: 24px; font-weight: 900; text-decoration: none; margin-right: 10px; text-shadow: 2px 2px 4px black; }
        
        .breadcrumb { font-size: 14px; color: #ccc; font-weight: bold; margin-left: 20px; display: flex; align-items: center; gap: 5px; }
        .breadcrumb span { color: var(--primary); }

        /* APP CONTAINER */
        #app { padding-top: 80px; height: 100vh; overflow-y: auto; padding-bottom: 50px; box-sizing: border-box; }
        
        .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px 4%; }
        
        .card { 
            aspect-ratio: 2/3; background: #222; 
            border-radius: 6px; cursor: pointer; position: relative; overflow: hidden; 
            transition: transform 0.2s; border: 3px solid transparent; 
            display: flex; align-items: center; justify-content: center;
        }

        .card-fallback-title {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            text-align: center; padding: 10px; font-size: 0.9rem; font-weight: bold; color: #aaa; z-index: 0; 
            word-wrap: break-word;
        }

        .card img { 
            width: 100%; height: 100%; object-fit: cover; position: relative; z-index: 10; background: #222; 
        }

        .folder-icon {
            position: absolute; top: 10px; right: 10px; z-index: 20;
            background: rgba(0,0,0,0.6); border-radius: 50%; padding: 5px;
            display: flex; align-items: center; justify-content: center;
        }

        /* REPRODUCTOR UI - Z-INDEX SUPREMO (20000) PARA TAPAR TODO */
        #player-container { position: fixed; inset: 0; background: black; z-index: 20000; display: none; }
        #video { width: 100%; height: 100%; }
        
        /* ERROR MODAL */
        .error-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 30px; border: 1px solid #555; z-index: 999999; display: none; text-align: center; border-radius: 8px; box-shadow: 0 0 50px black; }

        /* LOADING */
        #loading-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 20px 40px; border-radius: 10px; z-index: 2000; display: none; }

    </style>
</head>
<body>

    <header id="main-header">
        <div class="nav-left">
            <a href="#" class="logo">STREAMNET</a>
            <div id="breadcrumb" class="breadcrumb">Inicio</div>
        </div>
    </header>

    <div id="loading-msg">Cargando...</div>

    <div id="app">
        </div>

    <div id="player-container">
        <video id="video" autoplay></video>
    </div>

    <div id="error-modal" class="error-modal">
        <h3 style="color:#ff5555; margin-top:0">Error</h3>
        <p id="error-msg">No se pudo reproducir.</p>
        <button class="focusable" style="padding:10px 20px; background:white; color:black; border:none; font-weight:bold;" onclick="closeError()">Cerrar</button>
    </div>

<script>
    // ================= CONFIGURACIÓN DE PROVEEDORES =================
    const MAIN_MENU = [
        { id: 'tv_root', title: 'TV En Vivo', img: 'https://img.icons8.com/color/480/tv.png', type: 'folder' },
        { id: 'movies_root', title: 'Películas', img: 'https://img.icons8.com/color/480/movie-projector.png', type: 'folder' },
        { id: 'series_root', title: 'Series', img: 'https://img.icons8.com/color/480/tv-show.png', type: 'folder' }
    ];

    const PROVIDERS_DATA = {
        'tv_root': [
            { title: 'IZZI TV', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/scl/fi/9y6dlas2jujl5tlsmrgse/IZZI.m3u?rlkey=qmbog8h21oha6upqxr0y54o2o&st=lgx3ekfe&dl=1', img: 'https://i.imgur.com/LOGO_IZZI.png' },
            { title: 'DISH', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/s/8vkt6055ift44x9yd5gm8/DISH.m3u?rlkey=66ltvgj7q8lsw352j5gvvm4ri&dl=1', img: 'https://i.imgur.com/LOGO_DISH.png' },
            { title: 'STAR TV', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/s/vnmo8y2l2z25dpzkv52hl/STARTV.m3u?rlkey=d3oj0vqgldbnmuqf30qaeqqti&dl=1', img: 'https://i.imgur.com/LOGO_STARTV.png' },
            { title: 'DIRECTV', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/s/avcnlb0d4bjrftmvzyau1/DTVGO.m3u?rlkey=xastr4qmw5e47772el989a0p5&dl=1', img: 'https://i.imgur.com/LOGO_DIRECTV.png' },
            { title: 'CLARO TV', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/s/eh5mm29jasa9y2gesiih0/CLAROTV.m3u?rlkey=eqn05qohgj10vbsa7279ij5qh&dl=1', img: 'https://i.imgur.com/LOGO_CLARO.png' },
            { title: 'AMAZON', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/s/agoem2v71esupgmbj1gck/AMAZON.m3u?rlkey=7tzh7zpan9quxz7l019sgndnh&dl=1', img: 'https://i.imgur.com/LOGO_AMAZON.png' },
            { title: 'SENSA (ARG)', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/s/dv2o6zl6zaekmenag4xkg/ARG.m3u?rlkey=hj1u6yyshizmco48qkrbhkyft&dl=1', img: 'https://i.imgur.com/LOGO_SENSA.png' },
            { title: 'INTERNET (MX)', type: 'folder', source_type: 'm3u', url: 'https://dl.dropboxusercontent.com/s/q7xiqcsb8ymwo0g/MX-TPLAY.m3u?dl=1', img: 'https://i.imgur.com/LOGO_INTERNET.png' }
        ],
        'movies_root': [
            { title: 'IZZI GO', type: 'folder', source_type: 'json', url: 'https://gist.githubusercontent.com/TIGRE9725/f7c1267ddd3460062c44d6c93e932c95/raw/izzigo.json', img: 'https://i.imgur.com/LOGO_IZZIGO.png' },
            { title: 'NETVIDEO', type: 'folder', source_type: 'm3u', url: 'https://gist.githubusercontent.com/TIGRE9725/9d495adb5d3737cd9e0ece692aaf1917/raw/netvideo.pelis.m3u', img: 'https://i.imgur.com/LOGO_NETVIDEO.png' },
            { title: 'SERVIDOR 1', type: 'folder', source_type: 'm3u', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/playlist_peliculas.m3u', img: 'https://via.placeholder.com/300?text=S1' },
            { title: 'SERVIDOR 2', type: 'folder', source_type: 'm3u', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_server.m3u', img: 'https://via.placeholder.com/300?text=S2' },
            { title: 'SERVIDOR 3', type: 'folder', source_type: 'm3u', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_dyndns.m3u', img: 'https://via.placeholder.com/300?text=S3' }
        ],
        'series_root': [
            { title: 'IZZI GO', type: 'folder', source_type: 'json', url: 'https://dl.dropboxusercontent.com/s/bryak61h00csivwlq84vt/series.json?rlkey=9dkv93rejmqogxvrt2vcs2i4v&dl=1', img: 'https://i.imgur.com/LOGO_IZZIGO.png' },
            { title: 'NETVIDEO', type: 'folder', source_type: 'm3u', url: 'https://raw.githubusercontent.com/TIGRE9725/PELIS/main/netvideo.series.m3u', img: 'https://i.imgur.com/LOGO_NETVIDEO.png' },
            { title: 'SERVER 1', type: 'folder', source_type: 'm3u', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/playlist_series.m3u', img: 'https://via.placeholder.com/300?text=S1' },
            { title: 'SERVER 2', type: 'folder', source_type: 'm3u', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_server_series.m3u', img: 'https://via.placeholder.com/300?text=S2' },
            { title: 'SERVER 3', type: 'folder', source_type: 'm3u', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_dyndns_series.m3u', img: 'https://via.placeholder.com/300?text=S3' }
        ]
    };

    let navigationStack = [];
    let currentItems = [];
    let player = null;
    let isPlaying = false;
    const DEFAULT_IMG = "https://via.placeholder.com/300x450/333333/FFFFFF?text=Sin+Imagen";

    window.onload = () => {
        initShaka();
        openFolder("Inicio", MAIN_MENU);
    };

    // ================= NAVEGACIÓN =================
    function openFolder(title, items) {
        navigationStack.push({ title: title, items: items });
        renderGrid(items);
        updateBreadcrumb();
    }

    function goBack() {
        if (navigationStack.length > 1) {
            navigationStack.pop();
            const prev = navigationStack[navigationStack.length - 1];
            renderGrid(prev.items);
            updateBreadcrumb();
            return true;
        }
        return false;
    }

    function renderGrid(items) {
        currentItems = items;
        const app = document.getElementById('app');
        app.innerHTML = '';
        
        const grid = document.createElement('div');
        grid.className = 'grid-view';
        
        if(!items || items.length === 0) {
            app.innerHTML = '<h3 style="text-align:center; color:#666; margin-top:50px;">Carpeta Vacía</h3>';
            return;
        }

        items.forEach((item, index) => {
            const isFolder = item.type === 'folder';
            const iconOverlay = isFolder ? 
                `<div class="folder-icon"><span class="material-icons-round">folder_open</span></div>` : '';
            
            const card = document.createElement('div');
            card.className = 'card focusable';
            card.tabIndex = 0;
            card.onclick = () => handleItemClick(item);
            
            const imgSrc = item.poster || item.img || ""; 
            
            card.innerHTML = `
                <div class="card-fallback-title">${item.title}</div>
                <img src="${imgSrc}" loading="lazy" onerror="this.style.display='none'">
                ${iconOverlay}
            `;
            grid.appendChild(card);
        });
        
        app.appendChild(grid);
        
        setTimeout(() => {
            const first = document.querySelector('.card');
            if(first) first.focus();
        }, 100);
    }

    function updateBreadcrumb() {
        const path = navigationStack.map(x => x.title).join(' <span class="material-icons-round" style="font-size:14px">chevron_right</span> ');
        document.getElementById('breadcrumb').innerHTML = path;
    }

    // ================= MANEJO DE CLICS =================
    async function handleItemClick(item) {
        if (item.type === 'folder' && item.children) {
            openFolder(item.title, item.children);
            return;
        }
        if (PROVIDERS_DATA[item.id]) {
            openFolder(item.title, PROVIDERS_DATA[item.id]);
            return;
        }
        if (item.type === 'folder' && item.url) {
            showLoading(true);
            const content = await fetchAndParseContent(item);
            showLoading(false);
            if(content.length > 0) openFolder(item.title, content);
            else alert("Error o carpeta vacía: " + item.title);
            return;
        }
        if (item.type === 'stream' || item.type === 'movie' || item.type === 'series') {
            startPlayer(item);
        }
    }

    // ================= PARSEADOR M3U =================
    async function fetchAndParseContent(provider) {
        try {
            const response = await fetch(provider.url);
            const text = await response.text();

            if (provider.source_type === 'json' || text.trim().startsWith('[')) {
                return JSON.parse(text).map(processJsonItem);
            }

            const lines = text.split('\n');
            const groups = {}; 
            const rootItems = [];
            let currentItem = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    currentItem = { type: 'stream', drm: {} };
                    const titleMatch = line.match(/,(.+)$/);
                    currentItem.title = titleMatch ? titleMatch[1].trim() : "Sin Nombre";
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    if(logoMatch) currentItem.poster = logoMatch[1];
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    currentItem.group = groupMatch ? groupMatch[1].trim() : "General";
                } else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_key=')) {
                    if (currentItem) {
                        const keysRaw = line.split('=')[1];
                        const keyPairs = keysRaw.split(',');
                        const clearKeys = {};
                        keyPairs.forEach(pair => {
                            const [kid, key] = pair.split(':');
                            if(kid && key) clearKeys[kid] = key;
                        });
                        currentItem.drm.clearKeys = clearKeys;
                    }
                } else if (line.startsWith('http')) {
                    if (currentItem) {
                        if (line.includes('|')) {
                            const parts = line.split('|');
                            currentItem.mpd = parts[0];
                            const params = new URLSearchParams(parts[1]);
                            const ck = params.get('clearkey');
                            if(ck) {
                                const [kid, key] = ck.split(':');
                                if(kid && key) currentItem.drm.clearKeys = { [kid]: key };
                            }
                        } else {
                            currentItem.mpd = line;
                        }

                        if (currentItem.group) {
                            if (!groups[currentItem.group]) groups[currentItem.group] = [];
                            groups[currentItem.group].push(currentItem);
                        } else {
                            rootItems.push(currentItem);
                        }
                        currentItem = null;
                    }
                }
            }

            const finalStructure = [];
            for (const [name, items] of Object.entries(groups)) {
                finalStructure.push({
                    title: name,
                    type: 'folder',
                    children: items,
                    img: items[0]?.poster 
                });
            }
            return [...finalStructure, ...rootItems];

        } catch (e) {
            console.error(e);
            return [];
        }
    }

    function processJsonItem(item) {
        return {
            title: item.title || item.titulo,
            poster: item.img || item.poster,
            type: 'stream',
            mpd: item.mpd || item.url,
            drm: item.drm || {} 
        };
    }

    // ================= REPRODUCTOR HÍBRIDO (SHAKA + NATIVO) =================
    function initShaka() {
        shaka.polyfill.installAll();
        if (shaka.Player.isBrowserSupported()) {
            const video = document.getElementById('video');
            player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, document.getElementById('player-container'), video);
            
            player.configure({
                preferredAudioLanguage: 'es',
                preferredTextLanguage: 'es',
                streaming: {
                    bufferingGoal: 60,
                    rebufferingGoal: 5,
                    retryParameters: { maxAttempts: 5, baseDelay: 1000, backoffFactor: 2 }
                }
            });

            player.addEventListener('error', (e) => {
                if(e.detail.code === 7000) return;
                console.error(e);
                // Si Shaka falla, no mostramos error inmediatamente, dejamos que el usuario intente o salga
                document.getElementById('error-msg').innerText = "Error " + e.detail.code;
                document.getElementById('error-modal').style.display = 'block';
            });
        }
    }

    async function startPlayer(item) {
        if(!item.mpd) return;

        // ARREGLO ERROR 1: OCULTAR UI
        document.getElementById('app').style.display = 'none';
        document.getElementById('main-header').style.display = 'none';
        document.getElementById('player-container').style.display = 'block';
        
        const video = document.getElementById('video');
        isPlaying = true;

        // ARREGLO ERROR 2: DETECTAR SI ES MP4/AVI/MKV PARA NO USAR SHAKA/DRM
        const urlLower = item.mpd.toLowerCase().split('?')[0]; // Quitamos parámetros para ver extensión
        const isNative = urlLower.endsWith('.mp4') || urlLower.endsWith('.mkv') || urlLower.endsWith('.avi') || urlLower.endsWith('.mov');

        try {
            if (isNative) {
                // MODO NATIVO (Archivos directos sin DRM)
                console.log("Modo Nativo detectado para:", item.mpd);
                await player.unload(); // Desactivar Shaka para que no interfiera
                video.src = item.mpd;
                video.play();
            } else {
                // MODO SHAKA (Stream DRM o HLS/DASH)
                console.log("Modo Shaka/DRM detectado");
                if(item.drm && item.drm.clearKeys) {
                    player.configure({ drm: { clearKeys: item.drm.clearKeys } });
                } else {
                    player.configure({ drm: {} }); // Limpiar DRM anterior
                }
                await player.load(item.mpd);
                video.play();
            }
        } catch (e) {
            console.error("Error al iniciar:", e);
        }
    }

    function closePlayer() {
        const video = document.getElementById('video');
        video.pause();
        // Detener Shaka o Native
        player.unload(); 
        video.src = ""; 
        
        document.getElementById('player-container').style.display = 'none';
        
        // ARREGLO ERROR 1: MOSTRAR UI AL VOLVER
        document.getElementById('app').style.display = 'block';
        document.getElementById('main-header').style.display = 'flex';
        
        isPlaying = false;
        setTimeout(() => {
            const card = document.querySelector('.card');
            if(card) card.focus();
        }, 100);
    }

    function closeError() {
        document.getElementById('error-modal').style.display = 'none';
        closePlayer();
    }

    function showLoading(show) {
        document.getElementById('loading-msg').style.display = show ? 'block' : 'none';
    }

    // ================= CONTROL REMOTO =================
    window.addEventListener('keydown', (e) => {
        const k = e.keyCode;

        // ATRÁS
        if ([8, 27, 461, 10009, 4].includes(k)) {
            e.preventDefault();
            if (isPlaying) { closePlayer(); return; }
            if (document.getElementById('error-modal').style.display === 'block') { closeError(); return; }
            if (goBack()) return;
        }
        
        // ENTER
        if (k === 13 || k === 23 || k === 66) {
            const active = document.activeElement;
            if(active && active.classList.contains('card')) active.click();
        }

        // FLECHAS
        if ([37,38,39,40].includes(k)) {
            e.preventDefault();
            navigateGrid(k);
        }
    });

    function navigateGrid(key) {
        const cards = Array.from(document.querySelectorAll('.card'));
        if (cards.length === 0) return;
        
        const current = document.activeElement;
        const index = cards.indexOf(current);
        if (index === -1) { cards[0].focus(); return; }

        let nextIndex = index;
        if (key === 39) nextIndex++; 
        if (key === 37) nextIndex--; 
        
        const gridWidth = document.querySelector('.grid-view').offsetWidth;
        const cardWidth = current.offsetWidth + 20; 
        const cols = Math.floor(gridWidth / cardWidth) || 1;

        if (key === 40) nextIndex += cols; 
        if (key === 38) nextIndex -= cols; 

        if (nextIndex >= 0 && nextIndex < cards.length) cards[nextIndex].focus();
    }

</script>
</body>
