<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV en Vivo</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/controls.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS BASE (Iguales a Películas/Series para consistencia) */
        :root { --primary: #00A8E8; --bg: #000000; --overlay: rgba(0,0,0,0.85); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Roboto', sans-serif; overflow: hidden; user-select: none; }
        
        .focusable:focus { 
            outline: none; border: 3px solid white !important; transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(0,168,232,0.6); z-index: 100; background-color: rgba(255,255,255,0.15); 
        }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 70px; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); display: flex; align-items: center; justify-content: space-between; padding: 0 4%; box-sizing: border-box; }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { color: var(--primary); font-size: 24px; font-weight: 900; }
        .clock-header { font-size: 1.2rem; font-weight: bold; text-shadow: 1px 1px 2px black; font-variant-numeric: tabular-nums; }
        .btn-back-header { background: rgba(255,255,255,0.1); border: 2px solid transparent; color: white; padding: 8px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* APP CONTAINER */
        #app { padding-top: 80px; height: 100vh; overflow-y: auto; padding-bottom: 50px; box-sizing: border-box; }
        
        /* GRID DE PROVEEDORES */
        .grid-prov { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 0 4%; }
        .card-prov { aspect-ratio: 16/9; background: #1a1a1a; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
        .card-prov img { height: 50px; object-fit: contain; margin-bottom: 10px; }
        .card-prov-title { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* GRID DE CANALES (CUADRADOS) */
        .grid-ch { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 0 4%; display: none; }
        .card-ch { 
            aspect-ratio: 1/1; /* CUADRADO */
            background: #222; border-radius: 6px; cursor: pointer; position: relative; overflow: hidden; 
            border: 2px solid transparent; display: flex; flex-direction: column; 
        }
        .ch-img-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #151515; padding: 10px; }
        .ch-img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .ch-info { background: rgba(0,0,0,0.9); padding: 8px; text-align: left; }
        .ch-title { font-weight: bold; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .ch-prog { font-size: 0.8rem; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; display: block; }

        /* PLAYER UI (INFO BAR TIPO DECODIFICADOR) */
        #player-container { position: fixed; inset: 0; background: black; z-index: 5000; display: none; }
        #video { width: 100%; height: 100%; }
        
        .player-ui { 
            position: absolute; inset: 0; pointer-events: none; 
            display: flex; flex-direction: column; justify-content: flex-end; 
            z-index: 6000; 
        }
        .ui-fade-out { opacity: 0; transition: opacity 0.5s; }

        .info-bar { 
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.95) 60%, transparent); 
            padding: 30px 50px; padding-bottom: 50px;
            display: flex; flex-direction: column; gap: 5px;
        }
        
        .bar-top { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .bar-ch-name { font-size: 2.5rem; font-weight: 900; color: white; text-shadow: 2px 2px 4px black; }
        .bar-clock { font-size: 1.5rem; color: #ddd; font-weight: bold; }
        
        .bar-prog-current { font-size: 1.4rem; color: var(--primary); font-weight: bold; text-shadow: 1px 1px 2px black; }
        .bar-prog-next { font-size: 1rem; color: #999; margin-top: 5px; }
        
        .progress-line { height: 4px; background: #333; margin-top: 15px; border-radius: 2px; position: relative; width: 100%; }
        .progress-now { height: 100%; background: var(--primary); width: 0%; border-radius: 2px; }

        /* LOADING */
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--primary); color: black; padding: 10px 30px; border-radius: 5px; font-weight: bold; display: none; z-index: 9999; }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="nav-left">
            <button class="btn-back-header focusable" onclick="goBack()"><span class="material-icons-round">arrow_back</span></button>
            <div class="logo">TV EN VIVO</div>
        </div>
        <div class="clock-header" id="header-clock">00:00</div>
    </header>

    <div id="loading">Cargando...</div>

    <div id="app">
        <div class="grid-prov" id="prov-grid"></div>
        <div class="grid-ch" id="ch-grid"></div>
    </div>

    <div id="player-container">
        <video id="video" autoplay></video>
        <div id="player-ui" class="player-ui">
            <div class="info-bar">
                <div class="bar-top">
                    <div class="bar-ch-name" id="p-ch-name">Canal</div>
                    <div class="bar-clock" id="p-clock">00:00</div>
                </div>
                <div class="bar-prog-current" id="p-prog-curr">Cargando guía...</div>
                <div class="bar-prog-next" id="p-prog-next">Siguiente: ...</div>
                <div class="progress-line"><div class="progress-now" id="p-bar"></div></div>
            </div>
        </div>
    </div>

<script>
    // TUS ENLACES REALES
    const PROVIDERS = [
        { title: 'IZZI TV', url: 'https://dl.dropboxusercontent.com/scl/fi/9y6dlas2jujl5tlsmrgse/IZZI.m3u?rlkey=qmbog8h21oha6upqxr0y54o2o&st=lgx3ekfe&dl=0', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_izzi.xml', img: 'https://i.imgur.com/LOGO_IZZI.png' },
        { title: 'DISH', url: 'https://dl.dropboxusercontent.com/s/8vkt6055ift44x9yd5gm8/DISH.m3u?rlkey=66ltvgj7q8lsw352j5gvvm4ri', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_dish.xml', img: 'https://i.imgur.com/LOGO_DISH.png' },
        { title: 'STAR TV', url: 'https://dl.dropboxusercontent.com/s/vnmo8y2l2z25dpzkv52hl/STARTV.m3u?rlkey=d3oj0vqgldbnmuqf30qaeqqti', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_startv.xml', img: 'https://i.imgur.com/LOGO_STARTV.png' },
        { title: 'DIRECTV', url: 'https://dl.dropboxusercontent.com/s/avcnlb0d4bjrftmvzyau1/DTVGO.m3u?rlkey=xastr4qmw5e47772el989a0p5', img: 'https://i.imgur.com/LOGO_DIRECTV.png' },
        { title: 'CLARO TV', url: 'https://dl.dropboxusercontent.com/s/eh5mm29jasa9y2gesiih0/CLAROTV.m3u?rlkey=eqn05qohgj10vbsa7279ij5qh', epg: 'https://raw.githubusercontent.com/TIGRE9725/guia/main/guia_claro.xml', img: 'https://i.imgur.com/LOGO_CLARO.png' },
        { title: 'AMAZON', url: 'https://dl.dropboxusercontent.com/s/agoem2v71esupgmbj1gck/AMAZON.m3u?rlkey=7tzh7zpan9quxz7l019sgndnh', img: 'https://i.imgur.com/LOGO_AMAZON.png' },
        { title: 'SENSA', url: 'https://dl.dropboxusercontent.com/s/dv2o6zl6zaekmenag4xkg/ARG.m3u?rlkey=hj1u6yyshizmco48qkrbhkyft', img: 'https://i.imgur.com/LOGO_SENSA.png' },
        { title: 'INTERNET', url: 'https://dl.dropboxusercontent.com/s/q7xiqcsb8ymwo0g/MX-TPLAY.m3u?dl=0', img: 'https://i.imgur.com/LOGO_INTERNET.png' }
    ];

    let player;
    let currentList = [];
    let EPG = {}; 
    let uiTimer = null;
    let clockInterval = null;

    window.onload = () => {
        initShaka();
        renderProviders();
        updateClocks();
        clockInterval = setInterval(updateClocks, 1000);
    };

    function updateClocks() {
        const t = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        document.getElementById('header-clock').innerText = t;
        document.getElementById('p-clock').innerText = t;
    }

    function renderProviders() {
        const grid = document.getElementById('prov-grid');
        grid.innerHTML = '';
        PROVIDERS.forEach(p => {
            const c = document.createElement('div');
            c.className = 'card-prov focusable';
            c.tabIndex = 0;
            c.innerHTML = `<img src="${p.img}"><div class="card-prov-title">${p.title}</div>`;
            c.onclick = () => loadProvider(p);
            grid.appendChild(c);
        });
        setTimeout(()=>document.querySelector('.card-prov')?.focus(), 100);
    }

    async function loadProvider(p) {
        document.getElementById('loading').style.display = 'block';
        try {
            const [m3u, epg] = await Promise.all([
                fetch(p.url).then(r=>r.text()),
                p.epg ? fetch(p.epg).then(r=>r.text()) : Promise.resolve(null)
            ]);
            
            parseM3U(m3u);
            if(epg) parseEPG(epg);
            
            document.getElementById('prov-grid').style.display = 'none';
            document.getElementById('ch-grid').style.display = 'grid';
            renderChannels();
        } catch(e){}
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    function renderChannels() {
        const grid = document.getElementById('ch-grid');
        grid.innerHTML = '';
        currentList.forEach(ch => {
            // Buscar programa actual para la tarjeta
            let progTxt = "Sin información";
            if(ch.tvgid && EPG[ch.tvgid]) {
                const now = Date.now()/1000;
                const p = EPG[ch.tvgid].find(x => x.start <= now && x.end > now);
                if(p) progTxt = p.title;
            }

            const c = document.createElement('div');
            c.className = 'card-ch focusable';
            c.tabIndex = 0;
            c.innerHTML = `
                <div class="ch-img-container"><img src="${ch.logo}" class="ch-img" onerror="this.style.display='none'"></div>
                <div class="ch-info">
                    <span class="ch-title">${ch.title}</span>
                    <span class="ch-prog">${progTxt}</span>
                </div>
            `;
            c.onclick = () => playChannel(ch);
            grid.appendChild(c);
        });
        setTimeout(()=>document.querySelector('.card-ch')?.focus(), 100);
    }

    // === REPRODUCTOR Y EPG ===
    function initShaka() {
        shaka.polyfill.installAll();
        if(shaka.Player.isBrowserSupported()) {
            player = new shaka.Player(document.getElementById('video'));
            player.configure({ preferredAudioLanguage: 'es', streaming: { lowLatencyMode: true } });
        }
    }

    async function playChannel(ch) {
        document.getElementById('player-container').style.display = 'block';
        updatePlayerInfo(ch);
        
        try {
            await player.unload();
            if(ch.drm.clearKeys) player.configure({drm:{clearKeys:ch.drm.clearKeys}});
            else player.configure({drm:{}});
            await player.load(ch.url);
            document.getElementById('video').play();
            resetUiTimer();
        } catch(e){}
    }

    function updatePlayerInfo(ch) {
        document.getElementById('p-ch-name').innerText = ch.title;
        document.getElementById('p-prog-curr').innerText = "Cargando datos...";
        document.getElementById('p-prog-next').innerText = "";
        document.getElementById('p-bar').style.width = "0%";

        if(ch.tvgid && EPG[ch.tvgid]) {
            const now = Date.now()/1000;
            const progs = EPG[ch.tvgid];
            const curr = progs.find(p => p.start <= now && p.end > now);
            const next = progs.find(p => p.start > now);

            if(curr) {
                document.getElementById('p-prog-curr').innerText = curr.title;
                const pct = ((now - curr.start) / (curr.end - curr.start)) * 100;
                document.getElementById('p-bar').style.width = pct + "%";
            } else {
                document.getElementById('p-prog-curr').innerText = "Programación no disponible";
            }

            if(next) {
                const nextTime = new Date(next.start*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
                document.getElementById('p-prog-next').innerText = `Siguiente: ${nextTime} - ${next.title}`;
            }
        } else {
            document.getElementById('p-prog-curr').innerText = "En Vivo";
        }
    }

    // === PARSERS ===
    function parseM3U(text) {
        const lines = text.split('\n');
        currentList = [];
        let curr = null;
        for(let l of lines) {
            l = l.trim();
            if(l.startsWith('#EXTINF')) {
                curr = { drm: {} };
                curr.title = l.split(',')[1];
                const logo = l.match(/tvg-logo="([^"]+)"/);
                curr.logo = logo ? logo[1] : '';
                const id = l.match(/tvg-id="([^"]+)"/);
                curr.tvgid = id ? id[1] : null;
            } else if(l.startsWith('#KODIPROP')) {
                if(curr) {
                    const keys = l.split('=')[1].split(',');
                    const ck = {};
                    keys.forEach(k => { const p=k.split(':'); if(p[0]&&p[1]) ck[p[0]]=p[1]; });
                    curr.drm.clearKeys = ck;
                }
            } else if(l.startsWith('http')) {
                if(curr) { curr.url = l; currentList.push(curr); curr = null; }
            }
        }
    }

    function parseEPG(xml) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "text/xml");
        EPG = {};
        doc.querySelectorAll('programme').forEach(p => {
            const ch = p.getAttribute('channel');
            if(!EPG[ch]) EPG[ch] = [];
            EPG[ch].push({
                title: p.querySelector('title')?.textContent || "Sin título",
                start: parseDate(p.getAttribute('start')),
                end: parseDate(p.getAttribute('stop'))
            });
        });
    }

    function parseDate(s) {
        const y=s.substr(0,4), m=s.substr(4,2), d=s.substr(6,2), h=s.substr(8,2), min=s.substr(10,2);
        return new Date(`${y}-${m}-${d}T${h}:${min}:00`).getTime()/1000;
    }

    // === CONTROLES ===
    function goBack() {
        if(document.getElementById('player-container').style.display === 'block') {
            player.unload();
            document.getElementById('player-container').style.display = 'none';
            document.querySelector('.card-ch').focus(); // Volver al foco del canal
            return;
        }
        if(document.getElementById('ch-grid').style.display === 'grid') {
            document.getElementById('ch-grid').style.display = 'none';
            document.getElementById('prov-grid').style.display = 'grid';
            document.querySelector('.card-prov').focus();
            return;
        }
        window.location.href = 'index.html';
    }

    function resetUiTimer() {
        const ui = document.getElementById('player-ui');
        ui.classList.remove('ui-fade-out');
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => ui.classList.add('ui-fade-out'), 4000);
    }

    window.addEventListener('keydown', e => {
        if([8, 27, 461, 10009].includes(e.keyCode)) { e.preventDefault(); goBack(); }
        if(e.keyCode===13 || e.keyCode===23) document.activeElement.click();
        if([37,38,39,40].includes(e.keyCode)) {
            if(document.getElementById('player-container').style.display === 'block') {
                e.preventDefault(); resetUiTimer(); // Cualquier tecla despierta la UI
                return;
            }
            e.preventDefault();
            const items = Array.from(document.querySelectorAll('.focusable:not([style*="display: none"])'));
            const idx = items.indexOf(document.activeElement);
            if(e.keyCode===40 && idx+4 < items.length) items[idx+4].focus(); // Grid de 4 aprox
            else if(e.keyCode===38 && idx-4 >= 0) items[idx-4].focus();
            else if(e.keyCode===39 && idx < items.length-1) items[idx+1].focus();
            else if(e.keyCode===37 && idx > 0) items[idx-1].focus();
        }
    });
    
    document.getElementById('player-container').addEventListener('mousemove', resetUiTimer);
</script>
</body>
</html>
