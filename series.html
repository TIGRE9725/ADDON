<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/controls.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { margin: 0; background: #141414; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .focusable:focus { outline: 4px solid white; transform: scale(1.05); z-index: 100; background: #333; }
        
        #header { position: fixed; top: 0; width: 100%; padding: 20px 40px; background: linear-gradient(black, transparent); z-index: 50; display: flex; align-items: center; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; color: #FFD700; margin-left: 10px; }

        #app { padding: 90px 40px; height: 100vh; box-sizing: border-box; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }
        
        .prov-card { aspect-ratio: 16/9; background: #222; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 2px solid transparent; }
        .prov-card img { height: 60px; object-fit: contain; margin-bottom: 10px; }
        .prov-title { font-weight: bold; text-transform: uppercase; }

        .card { aspect-ratio: 2/3; background: #222; border-radius: 6px; cursor: pointer; position: relative; overflow: hidden; border: 2px solid transparent; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; text-align: center; padding: 10px; font-weight: bold; background: rgba(0,0,0,0.8); opacity: 0; transition: opacity 0.2s; }
        .card:focus .card-title { opacity: 1; }

        #details { position: fixed; inset: 0; background: #141414; z-index: 60; display: none; overflow-y: auto; }
        .hero { width: 100%; height: 50vh; background-size: cover; mask-image: linear-gradient(to bottom, black, transparent); }
        .content { padding: 20px 40px; }
        .title { font-size: 3rem; font-weight: 900; margin-top: -50px; text-shadow: 2px 2px 10px black; }
        
        .season-sel { padding: 10px; font-size: 1.2rem; margin-bottom: 20px; background: #222; color: white; border: 1px solid #555; }
        .ep-row { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; display: flex; align-items: center; gap: 20px; }
        .ep-thumb { width: 140px; height: 80px; background: black; object-fit: cover; border-radius: 4px; }
        
        #player { position: fixed; inset: 0; background: black; z-index: 100; display: none; }
        video { width: 100%; height: 100%; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #FFD700; color: black; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: none; z-index: 999; }
    </style>
</head>
<body>

    <div id="loading">Cargando Series...</div>

    <div id="header">
        <span class="material-icons-round" style="font-size:30px; cursor:pointer;" onclick="goBack()">arrow_back</span>
        <div class="logo">SERIES</div>
    </div>

    <div id="app">
        <div class="grid" id="prov-grid"></div>
        <div class="grid" id="content-grid" style="display:none"></div>
    </div>

    <div id="details">
        <div class="hero" id="hero"></div>
        <div class="content">
            <h1 id="title"></h1>
            <p id="desc" style="color:#ccc; margin-bottom:20px;"></p>
            <select id="season-sel" class="season-sel focusable"></select>
            <div id="ep-list"></div>
        </div>
    </div>

    <div id="player"><video id="video" autoplay controls></video></div>

<script>
    const PROVIDERS = [
        { title: 'IZZI GO', url: 'https://dl.dropboxusercontent.com/s/bryak61h00csivwlq84vt/series.json?rlkey=9dkv93rejmqogxvrt2vcs2i4v&dl=1', type: 'json', img: 'https://i.imgur.com/LOGO_IZZIGO.png' },
        { title: 'NETVIDEO', url: 'https://raw.githubusercontent.com/TIGRE9725/PELIS/main/netvideo.series.m3u', type: 'm3u', img: 'https://i.imgur.com/LOGO_NETVIDEO.png' },
        { title: 'SERVER 1', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/playlist_series.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S1' },
        { title: 'SERVER 2', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_server_series.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S2' },
        { title: 'SERVER 3', url: 'https://raw.githubusercontent.com/TIGRE9725/btv-auto/main/lista_dyndns_series.m3u', type: 'm3u', img: 'https://via.placeholder.com/300?text=S3' }
    ];

    let player;
    let currentSeries;
    const DEFAULT_IMG = "https://via.placeholder.com/200x300?text=Serie";

    window.onload = () => {
        shaka.polyfill.installAll();
        if(shaka.Player.isBrowserSupported()) player = new shaka.Player(document.getElementById('video'));
        renderProviders();
    };

    function renderProviders() {
        const grid = document.getElementById('prov-grid');
        grid.innerHTML = '';
        PROVIDERS.forEach(p => {
            const c = document.createElement('div');
            c.className = 'prov-card focusable';
            c.tabIndex = 0;
            c.innerHTML = `<img src="${p.img}"><div class="prov-title">${p.title}</div>`;
            c.onclick = () => loadProvider(p);
            grid.appendChild(c);
        });
        setTimeout(()=>document.querySelector('.prov-card')?.focus(), 100);
    }

    async function loadProvider(p) {
        document.getElementById('loading').style.display = 'block';
        try {
            const res = await fetch(p.url);
            const text = await res.text();
            let seriesList = [];

            if(p.type === 'json' || text.trim().startsWith('[')) {
                // JSON
                const data = JSON.parse(text);
                seriesList = data.map(item => ({
                    title: item.title || item.titulo,
                    img: item.poster || item.img,
                    desc: item.sinopsis || item.description,
                    seasons: (item.estaciones || item.seasons || []).map((s,i) => ({
                        num: s.numero || s.season_number || i+1,
                        episodes: (s.episodios || s.episodes || []).map(e => ({
                            title: e.title || e.titulo,
                            img: e.img || e.image,
                            url: e.url || e.mpd || e.source?.url,
                            drm: e.drm || e.source?.drm
                        }))
                    }))
                }));
            } else {
                // M3U
                seriesList = parseM3USeries(text);
            }

            renderSeries(seriesList);
            document.getElementById('prov-grid').style.display = 'none';
            document.getElementById('content-grid').style.display = 'grid';
        } catch(e) { alert("Error cargando series"); }
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    function renderSeries(list) {
        const grid = document.getElementById('content-grid');
        grid.innerHTML = '';
        list.forEach(item => {
            if(item.seasons && item.seasons.length > 0) {
                const c = document.createElement('div');
                c.className = 'card focusable';
                c.tabIndex = 0;
                c.innerHTML = `<div class="card-title">${item.title}</div><img src="${item.img || DEFAULT_IMG}">`;
                c.onclick = () => openDetails(item);
                grid.appendChild(c);
            }
        });
        setTimeout(()=>document.querySelector('#content-grid .card')?.focus(), 100);
    }

    function parseM3USeries(text) {
        const lines = text.split('\n');
        const groups = {}; 
        let curr = null;

        for(let l of lines) {
            l = l.trim();
            if(l.startsWith('#EXTINF')) {
                curr = {};
                const grp = l.match(/group-title="([^"]+)"/);
                const logo = l.match(/tvg-logo="([^"]+)"/);
                curr.seriesName = grp ? grp[1] : "Otras Series";
                curr.img = logo ? logo[1] : null;
                curr.title = l.split(',')[1];
            } else if(l.startsWith('http')) {
                if(curr) {
                    curr.url = l;
                    if(!groups[curr.seriesName]) {
                        groups[curr.seriesName] = { 
                            title: curr.seriesName, 
                            img: curr.img, 
                            desc: "Serie importada", 
                            episodes: [] 
                        };
                    }
                    if(!groups[curr.seriesName].img && curr.img) groups[curr.seriesName].img = curr.img;
                    groups[curr.seriesName].episodes.push(curr);
                    curr = null;
                }
            }
        }

        return Object.values(groups).map(g => ({
            title: g.title,
            img: g.img,
            desc: g.desc,
            seasons: [{
                num: 1,
                episodes: g.episodes.map(e => ({
                    title: e.title,
                    img: e.img || g.img,
                    url: e.url,
                    drm: {}
                }))
            }]
        }));
    }

    function openDetails(item) {
        currentSeries = item;
        document.getElementById('title').innerText = item.title;
        document.getElementById('desc').innerText = item.desc || "";
        document.getElementById('hero').style.backgroundImage = `url('${item.img || DEFAULT_IMG}')`;
        
        const sel = document.getElementById('season-sel');
        sel.innerHTML = '';
        
        item.seasons.forEach((s, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.text = `Temporada ${s.num}`;
            sel.appendChild(opt);
        });
        
        sel.onchange = () => renderEpisodes(item.seasons[sel.value]);
        renderEpisodes(item.seasons[0]);
        document.getElementById('details').style.display = 'block';
        setTimeout(()=>sel.focus(), 100);
    }

    function renderEpisodes(season) {
        const list = document.getElementById('ep-list');
        list.innerHTML = '';
        
        season.episodes.forEach((ep, i) => {
            const row = document.createElement('div');
            row.className = 'ep-row focusable';
            row.tabIndex = 0;
            const thumb = ep.img || currentSeries.img || DEFAULT_IMG;
            row.innerHTML = `<img src="${thumb}" class="ep-thumb"><div><h3>${i+1}. ${ep.title}</h3></div>`;
            row.onclick = () => playVideo(ep.url, ep.drm);
            list.appendChild(row);
        });
    }

    async function playVideo(url, drm) {
        document.getElementById('player').style.display = 'block';
        try {
            await player.unload();
            await player.load(url);
            if(drm?.clearKeys) player.configure({drm:{clearKeys:drm.clearKeys}});
        } catch(e){}
    }

    function goBack() {
        if(document.getElementById('player').style.display==='block') {
            player.unload(); document.getElementById('player').style.display='none'; return;
        }
        if(document.getElementById('details').style.display==='block') {
            document.getElementById('details').style.display='none';
            document.querySelector('#content-grid .card').focus();
            return;
        }
        if(document.getElementById('content-grid').style.display==='grid') {
            document.getElementById('content-grid').style.display='none';
            document.getElementById('prov-grid').style.display='grid';
            document.querySelector('.prov-card').focus();
            return;
        }
        window.location.href = 'index.html';
    }

    window.addEventListener('keydown', e => {
        if(e.keyCode===8 || e.keyCode===27 || e.keyCode===461) { e.preventDefault(); goBack(); }
        if(e.keyCode===13 || e.keyCode===23) document.activeElement.click();
        if([37,38,39,40].includes(e.keyCode)) {
            e.preventDefault();
            const items = Array.from(document.querySelectorAll('.focusable:not([style*="display:none"])'));
            const idx = items.indexOf(document.activeElement);
            if(e.keyCode===40 && idx < items.length-1) items[idx+1].focus();
            if(e.keyCode===38 && idx > 0) items[idx-1].focus();
            if(e.keyCode===39) {
                const cols = Math.floor(document.body.clientWidth / 180);
                if(idx+1 < items.length) items[idx+1].focus(); // Simple right
            }
            if(e.keyCode===37 && idx > 0) items[idx-1].focus(); // Simple left
        }
    });
</script>
</body>
</html>
